<script>


    function generateRandomNumber(min, max) {
        return (Math.floor(Math.random() * (max - min + 1)) + min) / 100;
    }

    var SIZE = 10;
    var GAP = 20;
    var SELECTED_CUBE;

    var MIN = 0;
    var MAX = 100;

    let SPINNING = false;

    window.onload = function() {


        r = new X.renderer3D();
        r.init();

        // Create a cartoon-like rocket with cubes
        function addCube(x, y, z, color = [0.8, 0.8, 0.8]) {
            let cube = new X.cube();
            cube.transform.translateX(x * (SIZE + GAP));
            cube.transform.translateY(y * (SIZE + GAP));
            cube.transform.translateZ(z * (SIZE + GAP));
            cube.color = color;
            r.add(cube);
            return cube;
        }


        // Rocket nose cone (pointy top) - bright red
        addCube(0, 5, 0, [1.0, 0.2, 0.2]);
        addCube(0, 4, -1, [1.0, 0.2, 0.2]);
        addCube(0, 4, 1, [1.0, 0.2, 0.2]);
        addCube(-1, 4, 0, [1.0, 0.2, 0.2]);
        addCube(1, 4, 0, [1.0, 0.2, 0.2]);

        // Upper rocket body - bright white/silver
        for (let y = 1; y <= 3; y++) {
            for (let x = -1; x <= 1; x++) {
                for (let z = -1; z <= 1; z++) {
                    addCube(x, y, z, [0.9, 0.9, 1.0]);
                }
            }
        }

        // Main rocket body - vibrant blue
        for (let y = -2; y <= 0; y++) {
            for (let x = -1; x <= 1; x++) {
                for (let z = -1; z <= 1; z++) {
                    addCube(x, y, z, [0.9, 0.9, 1.0]);
                }
            }
        }

        // Rocket windows - bright yellow/gold
        addCube(-1, 2, 0, [1.0, 1.0, 0.2]);
        addCube(1, 2, 0, [1.0, 1.0, 0.2]);
        addCube(0, 2, -1, [1.0, 1.0, 0.2]);
        addCube(0, 2, 1, [1.0, 1.0, 0.2]);


        // Rocket fins - bright green
        // Left fin
        addCube(-2, -2, 0, [1.0, 0.2, 0.2]);
        addCube(-3, -3, 0, [1.0, 0.2, 0.2]);
        addCube(-2, -3, 0, [1.0, 0.2, 0.2]);

        // Right fin
        addCube(2, -2, 0, [1.0, 0.2, 0.2]);
        addCube(3, -3, 0, [1.0, 0.2, 0.2]);
        addCube(2, -3, 0, [1.0, 0.2, 0.2]);

        // Back fin
        addCube(0, -2, -2, [1.0, 0.2, 0.2]);
        addCube(0, -3, -3, [1.0, 0.2, 0.2]);
        addCube(0, -3, -2, [1.0, 0.2, 0.2]);

        // Front fin
        addCube(0, -2, 2, [1.0, 0.2, 0.2]);
        addCube(0, -3, 3, [1.0, 0.2, 0.2]);
        addCube(0, -3, 2, [1.0, 0.2, 0.2]);

        // Engine/thruster base - dark gray
        for (let x = -1; x <= 1; x++) {
            for (let z = -1; z <= 1; z++) {
                addCube(x, -3, z, [0.4, 0.4, 0.4]);
            }
        }

        // Rocket exhaust flames - bright colors
        // Main flame - red/orange
        addCube(0, -4, 0, [1.0, 0.3, 0.1]);
        addCube(-1, -4, 0, [1.0, 0.5, 0.1]);
        addCube(1, -4, 0, [1.0, 0.5, 0.1]);
        addCube(0, -4, -1, [1.0, 0.5, 0.1]);
        addCube(0, -4, 1, [1.0, 0.5, 0.1]);

        // Extended flames - yellow/orange
        addCube(0, -5, 0, [1.0, 0.8, 0.2]);
        addCube(-1, -5, 0, [1.0, 0.7, 0.1]);
        addCube(1, -5, 0, [1.0, 0.7, 0.1]);
        addCube(0, -5, -1, [1.0, 0.7, 0.1]);
        addCube(0, -5, 1, [1.0, 0.7, 0.1]);

        // Flame tips - bright yellow
        addCube(0, -6, 0, [1.0, 1.0, 0.3]);
        addCube(-1, -6, 0, [1.0, 0.9, 0.2]);
        addCube(1, -6, 0, [1.0, 0.9, 0.2]);

        // Scattered flame particles - various bright colors
        addCube(-2, -5, 1, [1.0, 0.4, 0.2]);
        addCube(2, -5, -1, [1.0, 0.6, 0.1]);
        addCube(1, -6, 1, [1.0, 0.8, 0.3]);
        addCube(-1, -6, -1, [1.0, 0.8, 0.3]);
        addCube(0, -7, 0, [1.0, 1.0, 0.5]);

        // Fun decorative stars around the rocket - bright colors
        addCube(-4, 2, 2, [1.0, 0.2, 1.0]); // Magenta
        addCube(4, 1, -2, [0.2, 1.0, 1.0]); // Cyan
        addCube(-3, 0, 3, [1.0, 1.0, 0.2]); // Yellow
        addCube(3, 3, 2, [1.0, 0.5, 0.8]); // Pink
        addCube(-2, 4, -3, [0.5, 1.0, 0.5]); // Light green
        addCube(2, -1, 4, [0.8, 0.3, 1.0]); // Purple

        // More scattered decorative elements
        addCube(-5, -1, 1, [1.0, 0.7, 0.3]);
        addCube(5, 2, 0, [0.3, 0.8, 1.0]);
        addCube(-1, 6, 2, [1.0, 0.4, 0.7]);
        addCube(1, 5, -2, [0.6, 1.0, 0.4]);

        // Generates 1,331 cubes (11^3)
        // for (let z = -5; z < 6; z++) {
        //     for (let y = -5; y < 6; y++) {
        //         for (let x = -5; x < 6; x++) {
        //             new_cube = new X.cube();
        //             new_cube.transform.translateX((SIZE + GAP) * x);
        //             new_cube.transform.translateY((SIZE + GAP) * y);
        //             new_cube.transform.translateZ((SIZE + GAP) * z);
        //
        //             r.add(new_cube);
        //         }
        //     }
        // }


        r.interactor.onMouseMove = function(event) {
            var cubeid = r.pick(event.offsetX, event.offsetY);
            if (cubeid !== 0) {
                SELECTED_CUBE = r.get(cubeid);
            }
            console.log(SELECTED_CUBE);
        }

        window.onkeydown = function(event) {
            if (event.key === 'q') {
                SELECTED_CUBE.visible = false;
            } else if (event.key === 'w') {
                SELECTED_CUBE.color = [generateRandomNumber(MIN, MAX), generateRandomNumber(MIN, MAX), generateRandomNumber(MIN, MAX)]
            } else if (event.key === 'e') {
                SELECTED_CUBE.transform.rotateX(10);
            } else if (event.key === 'b') {
                SPINNING = !SPINNING;
                if (SPINNING) {
                    r.onRender = function() {
                        r.camera.rotate([1, 0]);
                    }
                } else {
                    r.onRender = function(){};
                }
            } else if (event.key === 'o') {
                download();
            } else if (event.key === 'l') {
                upload("scene.json");
            }
        }

        r.camera.position = [0, 0, 300];
        r.render();
    }
</script>
