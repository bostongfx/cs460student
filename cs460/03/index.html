<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>A3 – Final (Flicker + Wireframe)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html,body{height:100%;margin:0;background:#000;color:#fff;font:16px system-ui,Arial}
    body{display:flex;flex-direction:column}
    header{position:sticky;top:0;z-index:5;text-align:center;padding:12px 0 8px;
      background:linear-gradient(#000,#000c 60%,#0000 100%);}
    h1{margin:0 0 6px}
    .hint{max-width:1100px;margin:0 auto;padding:0 12px;line-height:1.3;text-shadow:0 1px 2px #000}
    kbd{padding:2px 6px;border:1px solid #888;border-bottom-width:2px;border-radius:4px;background:#111}
    #app{flex:1 1 auto;position:relative;min-height:360px}
    canvas{display:block;width:100%;height:100%}
    .hud{position:fixed;left:10px;bottom:10px;background:#111b;border:1px solid #333;border-radius:8px;padding:8px 10px;font-size:13px;z-index:6}
    .err{position:fixed;right:10px;bottom:10px;background:#411;border:1px solid #833;border-radius:8px;padding:8px 10px;font-size:13px;z-index:6;display:none}
  </style>
</head>
<body>
  <header>
    <h1>A3 – Final (Flicker + Wireframe)</h1>
    <div class="hint">
      <strong>Place/scale:</strong> hold <kbd>Shift</kbd> then click-drag up/down to scale (color flips by sign).
      <strong>Keys:</strong> <kbd>F</kbd> flicker, <kbd>W</kbd> wireframe, <kbd>P</kbd> pattern on/off (green/pink),
      <kbd>1</kbd>/<kbd>2</kbd>/<kbd>3</kbd> cube/sphere/torus, <kbd>0</kbd> center camera, <kbd>R</kbd> reset, <kbd>S</kbd> save PNG.
      <br><small>(Tip: Shift + single click also drops a shape.)</small>
    </div>
  </header>

  <div id="app"></div>
  <div class="hud" id="hud">loading…</div>
  <div class="err" id="err"></div>

  <!-- Three.js + OrbitControls (r150.1) -->
  <script src="https://unpkg.com/three@0.150.1/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.150.1/examples/js/controls/OrbitControls.js"></script>

  <script>
  (function(){
    const root = document.getElementById('app');
    const hud  = document.getElementById('hud');
    const err  = document.getElementById('err');

    function showErr(msg){ console.error(msg); err.textContent=msg; err.style.display='block'; }

    if(!window.THREE){ showErr('three.js failed to load.'); return; }

    // ===== Scene =====
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    const camera = new THREE.PerspectiveCamera(50, 1, 0.1, 1000);

    const renderer = new THREE.WebGLRenderer({antialias:true, preserveDrawingBuffer:true});
    renderer.setPixelRatio(Math.min(2, window.devicePixelRatio || 1));
    root.appendChild(renderer.domElement);

    function resize(){
      const w = root.clientWidth, h = root.clientHeight || 1;
      camera.aspect = w/h; camera.updateProjectionMatrix();
      renderer.setSize(w, h, false);
    }
    resize();
    window.addEventListener('resize', resize);

    // Controls
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.08;
    controls.minDistance = 2;
    controls.maxDistance = 40;

    function centerCamera(){
      controls.target.set(0,0,0);
      camera.position.set(0,0,9);
      controls.update();
    }
    centerCamera(); // <- start centered

    // Lights
    scene.add(new THREE.AmbientLight(0xffffff, 0.65));
    const dir = new THREE.DirectionalLight(0xffffff, 1.0);
    dir.position.set(5,8,6);
    scene.add(dir);

    // ===== Materials & pattern =====
    let WIREFRAME=false, FLICKER=false, USE_PATTERN=false;
    const PINK  = '#ff2fb3';
    const GREEN = '#00ff66';

    function makeChecker(size=256,squares=8,a=PINK,b=GREEN){
      const c=document.createElement('canvas'); c.width=c.height=size;
      const x=c.getContext('2d'), cell=size/squares;
      for(let y=0;y<squares;y++) for(let z=0;z<squares;z++){
        x.fillStyle=((z+y)%2===0)?a:b; x.fillRect(z*cell,y*cell,cell,cell);
      }
      const tex=new THREE.CanvasTexture(c); tex.anisotropy=4; tex.colorSpace = THREE.SRGBColorSpace; return tex;
    }
    const checker = makeChecker();

    function mat(color){
      const m=new THREE.MeshStandardMaterial({
        color, metalness:.2, roughness:.35,
        map: USE_PATTERN ? checker : null
      });
      m.wireframe = WIREFRAME;
      return m;
    }

    // ===== Shapes =====
    let SHAPE_MODE='torus';
    function geom(){
      if (SHAPE_MODE==='cube')   return new THREE.BoxGeometry(1.4,1.4,1.4, 2,2,2);
      if (SHAPE_MODE==='sphere') return new THREE.SphereGeometry(0.9, 36, 24);
      return new THREE.TorusKnotGeometry(0.8, 0.22, 160, 24);
    }

    const meshes=[];
    function updateHUD(){
      hud.textContent = `shapes: ${meshes.length} • mode: ${SHAPE_MODE} • pattern: ${USE_PATTERN?'on':'off'} • wire: ${WIREFRAME?'on':'off'} • flicker: ${FLICKER?'on':'off'}`;
    }

    function addShape(pos, scale=1, sign=+1){
      const color = (sign>=0)?0xff00aa:0x00ff66;
      const m = new THREE.Mesh(geom(), mat(color));
      m.position.copy(pos);
      m.scale.setScalar(Math.max(.1, Math.abs(scale)));
      scene.add(m); meshes.push(m); updateHUD(); return m;
    }

    // Default centered torus so page never looks empty
    const defaultMesh = addShape(new THREE.Vector3(0,0,0), 1.6, +1);

    // ===== Placement (Shift to place/scale) =====
    const plane = new THREE.Plane(new THREE.Vector3(0,0,1), 0);
    const ray   = new THREE.Raycaster();
    const ndc   = new THREE.Vector2();
    function toPlane(e){
      const r = renderer.domElement.getBoundingClientRect();
      ndc.x=((e.clientX-r.left)/r.width)*2-1;
      ndc.y=-((e.clientY-r.top)/r.height)*2+1;
      ray.setFromCamera(ndc, camera);
      const p=new THREE.Vector3();
      return ray.ray.intersectPlane(plane,p)?p:null;
    }

    let placing=null; // {mesh,startY}
    function pointerDown(e){
      if(!e.shiftKey) return;
      controls.enabled=false;
      const p=toPlane(e)||new THREE.Vector3();
      const m=addShape(p,1,+1);
      placing={mesh:m,startY:e.clientY};
      e.preventDefault();
    }
    function pointerMove(e){
      if(!placing) return;
      const dy=e.clientY-placing.startY;
      let s=1+(-dy/120);
      const sign=(s>=0)?+1:-1;
      placing.mesh.material.color.set( (sign>=0)?0xff00aa:0x00ff66 );
      placing.mesh.scale.setScalar(Math.max(.1, Math.abs(s)));
      const p=toPlane(e); if(p) placing.mesh.position.copy(p);
    }
    function pointerUp(){ placing=null; controls.enabled=true; }

    const el=renderer.domElement;
    el.addEventListener('pointerdown', pointerDown);
    el.addEventListener('pointermove', pointerMove);
    window.addEventListener('pointerup', pointerUp);

    // Single click place (tap-to-click users)
    el.addEventListener('click', (e)=>{
      if(!e.shiftKey || placing) return;
      const p=toPlane(e)||new THREE.Vector3();
      addShape(p,1,+1);
    });

    // ===== Key toggles =====
    function applyWire(){ meshes.forEach(m=>m.material.wireframe=WIREFRAME); }
    function applyPattern(){ meshes.forEach(m=>{ m.material.map=USE_PATTERN?checker:null; m.material.needsUpdate=true; }); }

    window.addEventListener('keydown',(e)=>{
      const k=e.key.toLowerCase();
      if(k==='w'){ WIREFRAME=!WIREFRAME; applyWire(); updateHUD(); }
      else if(k==='f'){ FLICKER=!FLICKER; if(!FLICKER){ meshes.forEach(m=>m.material.emissiveIntensity=0); } updateHUD(); }
      else if(k==='p'){ USE_PATTERN=!USE_PATTERN; applyPattern(); updateHUD(); }
      else if(k==='1'){ SHAPE_MODE='cube';  updateHUD(); }
      else if(k==='2'){ SHAPE_MODE='sphere';updateHUD(); }
      else if(k==='3'){ SHAPE_MODE='torus'; updateHUD(); }
      else if(k==='0'){ centerCamera(); }
      else if(k==='r'){ meshes.forEach(m=>scene.remove(m)); meshes.length=0; addShape(new THREE.Vector3(0,0,0),1.6,+1); centerCamera(); updateHUD(); }
      else if(k==='s'){ const a=document.createElement('a'); a.download='a3.png'; a.href=renderer.domElement.toDataURL('image/png'); a.click(); }
    });

    // ===== Animate =====
    const clock=new THREE.Clock();
    (function frame(){
      requestAnimationFrame(frame);
      const t=clock.getElapsedTime();
      if(defaultMesh){ defaultMesh.rotation.y=t*0.35; defaultMesh.rotation.x=t*0.15; }
      if(FLICKER){
        const pulse=.4+.6*Math.max(0,Math.sin(t*6));
        meshes.forEach(m=>{ m.material.emissive=new THREE.Color(0xffffff); m.material.emissiveIntensity=pulse; });
      }
      controls.update();
      renderer.render(scene,camera);
    })();

    updateHUD();
  })();
  </script>
</body>
</html>
