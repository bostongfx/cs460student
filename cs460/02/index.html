<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CS460 – A2: 3D Art with XTK</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html, body { margin:0; height:100%; background:#000; color:#fff; font:16px system-ui, Arial; }
    header { text-align:center; padding:12px 0; }
    #r { width:100vw; height:72vh; display:block; }
    .help { max-width:900px; margin:8px auto; padding:0 12px; line-height:1.4 }
    kbd { padding:2px 6px; border:1px solid #888; border-bottom-width:2px; border-radius:4px; background:#111; }
  </style>
</head>
<body>
  <header>
    <h1>Assignment 2 – XTK Cube Art</h1>
    <div class="help">
      Hover a cube to select it. Keys: <kbd>Q</kbd> hide, <kbd>W</kbd> color, <kbd>E</kbd> rotateX 10°,
      <kbd>B</kbd> toggle camera spin, <kbd>O</kbd> download scene, <kbd>L</kbd> load <code>scene.json</code>.
    </div>
  </header>

  <div id="r"></div>

  <script src="xtk.js"></script>
  <script src="loader.js"></script>
  <script>
    // ===== Global state =====
    var r, SELECTED_CUBE = null, SPIN = false;

    // Proper size & spacing so cubes don't overlap
    const SIZE = 12;   // cube edge length (pixels)
    const GAP  = 4;    // empty space between cubes
    const STEP = SIZE + GAP;

    window.onload = function () {
      // ------- Part 1: renderer -------
      r = new X.renderer3D();
      r.container = 'r';
      r.init();

      // ------- Part 2: many cubes (11 x 11 x 11 = 1331) -------
      for (var z = -5; z <= 5; z++) {
        for (var y = -5; y <= 5; y++) {
          for (var x = -5; x <= 5; x++) {
            var cube = new X.cube();

            // size each cube explicitly
            cube.lengthX = SIZE;
            cube.lengthY = SIZE;
            cube.lengthZ = SIZE;

            // place on grid
            cube.transform.translateX(STEP * x);
            cube.transform.translateY(STEP * y);
            cube.transform.translateZ(STEP * z);

            // subtle gradient to see depth (optional but helpful)
            cube.color = [ (x+5)/10, (y+5)/10, (z+5)/10 ];

            r.add(cube);
          }
        }
      }

      // ------- Part 3: camera -------
      // Spec asks 0,0,300 — keep it exactly to match rubric.
      r.camera.position = [0, 0, 300];

      // ------- Part 6: spin camera when SPIN=true -------
      r.onRender = function () {
        if (SPIN) r.camera.rotate([1, 0]); // 1 degree each frame around X
      };

      // ------- Part 4: picking (hover to select) -------
      r.interactor.onMouseMove = function (e) {
        var id = r.pick(e.offsetX, e.offsetY);
        // XTK returns 0 when nothing is hit
        SELECTED_CUBE = (id !== 0) ? r.get(id) : null;
      };

      // ------- Part 5: Q/W/E + B/O/L controls -------
      window.onkeypress = function (e) {
        const k = e.key.toLowerCase();

        // global actions (no selection needed)
        if (k === 'b') { SPIN = !SPIN; return; }
        if (k === 'o' && typeof download === 'function') { download(); return; }
        if (k === 'l' && typeof upload   === 'function') { upload('scene.json'); return; }

        // edits need a selected cube
        if (!SELECTED_CUBE) return;

        if (k === 'q') {
          SELECTED_CUBE.visible = false;  // hide
        } else if (k === 'w') {
          SELECTED_CUBE.color = [Math.random(), Math.random(), Math.random()]; // random color
        } else if (k === 'e') {
          SELECTED_CUBE.transform.rotateX(10); // rotate X by 10°
        }
      };

      r.render();
    };
  </script>
</body>
</html>
