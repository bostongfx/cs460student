<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CS460 â€“ A2 (XTK minimal)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html,body {margin:0;height:100%;background:#000;color:#fff;font:16px system-ui}
    #r {width:100vw;height:100vh}
  </style>
</head>
<body>
  <div id="r"></div>
  <script src="xtk.js"></script>
  <script>
    var r;
    window.onload = function() {
      r = new X.renderer3D();
      r.container = 'r';
      r.init();

      var cube = new X.cube();
      r.add(cube);

      r.camera.position = [0,0,150];
      r.render();
    };
  </script>
</body>
</html>
