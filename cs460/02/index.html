<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CS460 – A2: 3D Art with XTK</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html, body { margin:0; height:100%; background:#000; color:#fff; font:16px system-ui, Arial; }
    header { text-align:center; padding:12px 0; }
    #r { width:100vw; height:72vh; display:block; }
    .help { max-width:900px; margin:8px auto; padding:0 12px; line-height:1.4 }
    kbd { padding:2px 6px; border:1px solid #888; border-bottom-width:2px; border-radius:4px; background:#111; }
  </style>
</head>
<body>
  <header>
    <h1>Assignment 2 – XTK Cube Art</h1>
    <div class="help">
      Hover a cube to select it. Keys: <kbd>Q</kbd> hide, <kbd>W</kbd> color, <kbd>E</kbd> rotateX 10°,
      <kbd>B</kbd> toggle camera spin, <kbd>O</kbd> download scene, <kbd>L</kbd> load <code>scene.json</code>.
    </div>
  </header>

  <div id="r"></div>

  <script src="xtk.js"></script>
  <script src="loader.js"></script>
  <script>
    // ===== Global state =====
    var r, SELECTED_CUBE = null, SPIN = false;
    const SIZE = 6, GAP = 2; // used in the grid

    window.onload = function () {
      // Renderer
      r = new X.renderer3D();
      r.container = 'r';
      r.init();

      // ===== Part 2: many cubes (11 x 11 x 11 = 1331) =====
      for (var z = -5; z <= 5; z++) {
        for (var y = -5; y <= 5; y++) {
          for (var x = -5; x <= 5; x++) {
            var cube = new X.cube();
            cube.transform.translateX((SIZE + GAP) * x);
            cube.transform.translateY((SIZE + GAP) * y);
            cube.transform.translateZ((SIZE + GAP) * z);
            r.add(cube);
          }
        }
      }

      // ===== Part 3: camera =====
      r.camera.position = [0, 0, 300];

      // ===== Part 6: spin camera when SPIN=true =====
      r.onRender = function () {
        if (SPIN) r.camera.rotate([1, 0]); // 1 degree around X each frame
      };

      // ===== Part 4: picking on mouse move =====
      r.interactor.onMouseMove = function (e) {
        var id = r.pick(e.offsetX, e.offsetY);
        SELECTED_CUBE = (id !== 0) ? r.get(id) : null;
      };

      // ===== Part 5: key controls =====
      window.onkeypress = function (e) {
        const k = e.key.toLowerCase();

        // spin toggle, save, load (work even with no selection)
        if (k === 'b') { SPIN = !SPIN; return; }
        if (k === 'o' && typeof download === 'function') { download(); return; }
        if (k === 'l' && typeof upload === 'function') { upload('scene.json'); return; }

        // need a picked cube for Q/W/E
        if (!SELECTED_CUBE) return;

        if (k === 'q') {                 // hide
          SELECTED_CUBE.visible = false;
        } else if (k === 'w') {          // random color
          SELECTED_CUBE.color = [Math.random(), Math.random(), Math.random()];
        } else if (k === 'e') {          // rotate X by 10°
          SELECTED_CUBE.transform.rotateX(10);
        }
      };

      r.render();
    };
  </script>
</body>
</html>
