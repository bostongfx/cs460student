<html>
  <head>
    <style>
      html, body { 
        background-color:#000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;  
      }
    </style>
    
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@latest/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@latest/examples/jsm/"
      }
    }
    </script>

    <script type="module">

      import * as THREE from 'three';
      import { OrbitControls } from 'three/addons/controls/OrbitControls.js';      

      var scene, camera, renderer, controls, lastObject, delta, flicker;
      var torusKnots = [];
      var prev = null;

      window.onload = function() {

        window.THREE = THREE;


        //
        // THREE.js code goes here!
        //
        
        // create the scene
        scene = new THREE.Scene();

        // setup the camera
        var fov = 75;
        var ratio = window.innerWidth / window.innerHeight;
        var zNear = 1;
        var zFar = 10000;

        camera = new THREE.PerspectiveCamera( fov, ratio, zNear, zFar);
        camera.position.set(0, 0, 100);

        // create the renderer and add the canvas
        renderer = new THREE.WebGLRenderer({antialias:true});
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );


        renderer.domElement.onmousedown = function(e) {

          if (!e.shiftKey) return;

          var pixel_coords = new THREE.Vector2(e.clientX, e.clientY);


          console.log('Pixel', pixel_coords)

          var vp_coords = new THREE.Vector2(

              ( pixel_coords.x / window.innerWidth ) * 2 - 1, //X

              - (pixel_coords.y / window.innerHeight ) * 2 + 1 //Y

            );

          console.log('VP', vp_coords)

          var vp_coords_znear = new THREE.Vector3( vp_coords.x, vp_coords.y, 0);

          var raycaster = new THREE.Raycaster();

          raycaster.setFromCamera( vp_coords_znear, camera );

          console.log(raycaster)


          var intersects = raycaster.intersectObject( invisible_plane );

          console.log('Ray to Plane', intersects[0].point )



          if(intersects.length > 0){

            var geometry = new THREE.TorusKnotGeometry( 10, 3, 100, 16 ); 
            var material = new THREE.MeshBasicMaterial( { color: 0xff69b4 } ); 
            var torusKnot = new THREE.Mesh( geometry, material ); 

              torusKnot.position.copy(intersects[0].point);
              scene.add(torusKnot);

              torusKnot.position.set( intersects[0].point.x, intersects[0].point.y, intersects[0].point.z );

              lastObject = torusKnot;
              torusKnots.push(torusKnot);
              prev = e.clientY;
          }
              

          controls.enabled = false;
        }
        
              renderer.domElement.onmousemove = function(e) {
                

              if (!e.shiftKey) {
              controls.enabled = true;
              return; }

              if (!lastObject) return;

             

              if (prev !== null) {
                  delta = (e.clientY - prev) * -0.01;
                

                lastObject.scale.set(
                  Math.max(0.01, lastObject.scale.x + delta),
                  Math.max(0.01, lastObject.scale.y + delta),
                  Math.max(0.01, lastObject.scale.z + delta)

                  );
              
                if( lastObject.scale.x <= 1 && delta < 0){
                  lastObject.material.color.set(0x7CFC00);
                } else if (delta > 0){
                  lastObject.material.color.set(0xff69b4);
                 
                }
                }


              

                prev = e.clientY;


                                      
          };
        
        


        // .. setup lights
        var ambientLight = new THREE.AmbientLight();
        scene.add( ambientLight );

        var light = new THREE.DirectionalLight( 0xffffff, 5.0 );
        light.position.set( 10, 100, 10 );
        scene.add( light );

        // configure torusKnot
        var geometry = new THREE.TorusKnotGeometry( 10, 3, 100, 16 ); 
        var material = new THREE.MeshBasicMaterial( { color: 0xffff00 } ); 
        var torusKnot = new THREE.Mesh( geometry, material ); 
        scene.add( torusKnot );


        geometry = new THREE.PlaneGeometry( 10000, 10000 );
        material = new THREE.MeshStandardMaterial({ visible: false });

        var invisible_plane = new THREE.Mesh(geometry, material);

        scene.add(invisible_plane);



        // setup interaction
        controls = new OrbitControls( camera, renderer.domElement );
        
        window.onkeypress = function(e){

          if (e.key == 'f'){
            torusKnots.forEach(flicker => {
            flicker.material.opacity = 0.7;
            flicker.material.transparent = true;
            flicker.material.needsUpdate = true;
            });
          }
        }


        // call animation/rendering loop
        animate();
          torusKnots.forEach(knot => {
            flicker.material.opacity = random;
            flicker.material.transparent = true;
            flicker.material.needsUpdate = true;

          });
      };

      function animate() {

        requestAnimationFrame( animate );

        // console.log('another frame');

        // ... update renderer + controls
        controls.update();
        renderer.render( scene, camera );

      };
    </script>
  </head>
  <body></body>
</html>
