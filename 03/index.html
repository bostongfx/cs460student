<html>
  <head>
    <style>
      html, body { 
        background-color:#000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;  
      }
    </style>
    
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@latest/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@latest/examples/jsm/"
      }
    }
    </script>

    <script type="module">

      import * as THREE from 'three';
      import { OrbitControls } from 'three/addons/controls/OrbitControls.js';      

      var renderer, controls, scene, camera;
      var FLICKERING = false;
      var WIREFRAME = false;

      window.onload = function() {

        // Three.js code goes here
        scene = new THREE.Scene();

        // setup the camera
        var fov = 75;
        var ratio = window.innerWidth / window.innerHeight;
        var zNear = 1;
        var zFar = 10000;
        camera = new THREE.PerspectiveCamera( fov, ratio, zNear, zFar );
        camera.position.set(0, 0, 100);

        // create renderer and setup the canvas
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );

        //Torus manipulation
        var LASTOBJECT;
        var SCALE_LOCKED = true;

        renderer.domElement.onmousedown = function( e ){

            var pixel_coords = new THREE.Vector2( e.clientX, e.clientY );

            console.log('Pixel coords', pixel_coords);

            var vp_coords = new THREE.Vector2( 
                        ( pixel_coords.x / window.innerWidth ) * 2 - 1,  //X
                        -( pixel_coords.y / window.innerHeight ) * 2 + 1) // Y

            console.log('Viewport coords', vp_coords);

            var vp_coords_near = new THREE.Vector3( vp_coords.x, vp_coords.y, 0);


            var raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(vp_coords_near, camera);
            var intersects = raycaster.intersectObject(invisible_plane);

            console.log('Ray to Invisible Plane', intersects[0].point);

            if (e.shiftKey) 
            {
                controls.enabled = false;
                var geometry = new THREE.TorusKnotGeometry( 10, 3, 64, 8, 2, 3);
                var material = new THREE.MeshStandardMaterial({ color: 0xff69b4});

                var torus = new THREE.Mesh( geometry, material );

                scene.add( torus );
                torus.position.set(intersects[0].point.x, intersects[0].point.y, intersects[0].point.z);
                LASTOBJECT = torus;
                SCALE_LOCKED = false;
            }
          };

          renderer.domElement.onmousemove = function ( e ) {
            if (!SCALE_LOCKED)
            {
                let DELTA = e.movementY;
                LASTOBJECT.scale.set(LASTOBJECT.scale.x + DELTA,
                                     LASTOBJECT.scale.y + DELTA,
                                     LASTOBJECT.scale.z + DELTA);

                if (LASTOBJECT.scale.x < 0 && 
                    LASTOBJECT.scale.y < 0 &&
                    LASTOBJECT.scale.z < 0) 
                    {
                        LASTOBJECT.material.color.set(0x7cfc00);
                    } else {
                        LASTOBJECT.material.color.set(0xff69b4);
                    }
            }
        };

        renderer.domElement.onmouseup = function( e ) {
            controls.enabled = true;
            SCALE_LOCKED = true;
        };

        window.onkeypress = function ( e ) {
            switch (e.key)
            {
              case 'f': 
                FLICKERING = !FLICKERING;
                break;

              case 'w':
                WIREFRAME = !WIREFRAME;
                break;
            }
        };


        // setup lights
        var ambientLight = new THREE.AmbientLight();
        scene.add( ambientLight );

        var light = new THREE.DirectionalLight( 0xffffff, 5.0 );
        light.position.set( 10, 100, 10 );
        scene.add( light );

        // configure cube
        var geometry = new THREE.TorusKnotGeometry( 10, 3, 64, 8, 2, 3);
        var material = new THREE.MeshStandardMaterial({ color: 0xebc034});

        var torus = new THREE.Mesh( geometry, material );

        scene.add( torus );

        //
        // The invisible plane
        //
        geometry = new THREE.PlaneGeometry( 10000, 10000 );
        material = new THREE.MeshBasicMaterial({visible: false});

        var invisible_plane = new THREE.Mesh( geometry, material );

        scene.add( invisible_plane );
        //
        //
        //


        // interaction
        controls = new OrbitControls( camera, renderer.domElement );

        // call animation/rendering loop
        animate();
        
      };

      function animate() {
        console.log(FLICKERING);
        if (FLICKERING)
        {
          scene.traverse(
            function(node){
              if (node instanceof THREE.Mesh)
              {
                console.log(node);
                node.material.opacity = Math.random();
                node.material.transparent = true;
                node.material.needsUpdate = true;
              }
            });
        }

        if (WIREFRAME)
        {
          scene.traverse(
            function(node){
              if (node instanceof THREE.Mesh)
              {
                node.material.wireframe = true;
              }
            });
        } else if (!WIREFRAME) { //Not a very elegant solution, I should change this later
          scene.traverse(
            function(node){
              if (node instanceof THREE.Mesh)
              {
                node.material.wireframe = false;
              }
            });
        }

        requestAnimationFrame( animate );

        // and here..
        controls.update();
        renderer.render( scene, camera );
        
      };
    </script>
  </head>
  <body></body>
</html>
