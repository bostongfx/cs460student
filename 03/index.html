<html>
  <head>
    <style>
      html, body { 
        background-color:#000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;  
      }
    </style>
    
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@latest/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@latest/examples/jsm/"
      }
    }
    </script>

    <script type="module">

      import * as THREE from 'three';
      import { OrbitControls } from 'three/addons/controls/OrbitControls.js';      

      var renderer, controls, scene, camera;
      let LASTOBJECT = null;
      let scale = false;
      let DELTA = 0;
      const scalingfactor = 0.05;
      let array = [];
      let FLICKERING = false;
      let pressedkeys = {};
      let wireframe = false;

      window.onload = function() {

        scene = new THREE.Scene();

        var fov = 75;
        var ratio = window.innerWidth / window.innerHeight;
        var zNear = 1;
        var zFar = 10000;
        camera = new THREE.PerspectiveCamera( fov, ratio, zNear, zFar );
        camera.position.set(0, 0, 100);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );


        renderer.domElement.onmousedown = function( e ){

            var pixel_coords = new THREE.Vector2( e.clientX, e.clientY );

            console.log('Pixel coords', pixel_coords);

            var vp_coords = new THREE.Vector2( 
                        ( pixel_coords.x / window.innerWidth ) * 2 - 1,  
                        -( pixel_coords.y / window.innerHeight ) * 2 + 1)

            console.log('Viewport coords', vp_coords);

            var vp_coords_near = new THREE.Vector3( vp_coords.x, vp_coords.y, 0);


            var raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(vp_coords_near, camera);
            var intersects = raycaster.intersectObject(invisible_plane);

            console.log('Ray to Invisible Plane', intersects[0].point);

            if (!e.shiftKey) {
                return;
            }

            controls.enabled = false;

            var geometry = new THREE.TorusKnotGeometry( 10, 3, 100, 16 );
            var material = new THREE.MeshStandardMaterial({ color: 0xff69b4} );

            var pinktorusKnot = new THREE.Mesh( geometry, material );

            pinktorusKnot.position.set(intersects[0].point.x, intersects[0].point.y, intersects[0].point.z);
            scene.add( pinktorusKnot );

            array.push(pinktorusKnot);

            LASTOBJECT = pinktorusKnot;
            scale = true;
          };

        renderer.domElement.onmousemove = function (e) {
            if (!scale) {
                return;
            }
            if (!LASTOBJECT) {
                return;
            }
            if (e.movementY < 0) {
                DELTA = scalingfactor;
            }
            else if (e.movementY > 0) {
                DELTA = -scalingfactor;
            }
            LASTOBJECT.scale.set(LASTOBJECT.scale.x + DELTA, LASTOBJECT.scale.y + DELTA, LASTOBJECT.scale.z + DELTA); 
            
            let next = LASTOBJECT.scale.y + DELTA;

            const curr_sign = Math.sign(LASTOBJECT.scale.y);
            const next_sign = Math.sign(next);

            LASTOBJECT.scale.set (next, next, next);

            if (next_sign < 0) {
                LASTOBJECT.material.color.setHex(0x7cfc00);
            }
            else {
                LASTOBJECT.material.color.setHex (0xff69b4);
            }
        }

        renderer.domElement.onmouseup = function (e){
            controls.enabled = true;
            scale = false;
        }

        window.addEventListener("keydown", keyDown);
        function keyDown (e) {
            pressedkeys[e.key] = true;
            if (e.key == 'f') {
                FLICKERING = !FLICKERING;
            }
            if (e.key == 'w') {
                wireframe = !wireframe;

                for (const i of array) {
                    if (i.material) {
                        i.material.wireframe = wireframe;  
                    } 
                }         
            }
        }

        var ambientLight = new THREE.AmbientLight();
        scene.add( ambientLight );

        var light = new THREE.DirectionalLight( 0xffffff, 5.0 );
        light.position.set( 10, 100, 10 );
        scene.add( light );

        var geometry = new THREE.TorusKnotGeometry( 10, 3, 100, 16 );
        var material = new THREE.MeshStandardMaterial({ color: 0xffff00} );

        var torusKnot = new THREE.Mesh( geometry, material );

        scene.add( torusKnot );
        array.push( torusKnot );

        const pgeometry = new THREE.PlaneGeometry( 10000, 10000 );
        const pmaterial = new THREE.MeshBasicMaterial( {
          visible: false
        });

        var invisible_plane = new THREE.Mesh( pgeometry, pmaterial );

        scene.add( invisible_plane );


        controls = new OrbitControls( camera, renderer.domElement );

        animate();
        
      };

      function animate() {

        requestAnimationFrame( animate );

        if (FLICKERING) {
            for (const i of array) {
                i.material.opacity = Math.random();
                i.material.transparent = true;
                i.material.needsUpdate = true;
            }
        }

        controls.update();
        renderer.render( scene, camera );
        
      };
    </script>
  </head>
  <body></body>
</html>
