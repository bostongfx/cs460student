<html>
  <head>
    <style>
      html, body { 
        background-color:#000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;  
      }
    </style>
    
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@latest/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@latest/examples/jsm/"
      }
    }
    </script>

    <script type="module">

      import * as THREE from 'three';
      import { OrbitControls } from 'three/addons/controls/OrbitControls.js';      

      var renderer, controls, scene, camera;

      window.onload = function() {

        // Three.js code goes here
        scene = new THREE.Scene();

        // setup the camera
        var fov = 75;
        var ratio = window.innerWidth / window.innerHeight;
        var zNear = 1;
        var zFar = 10000;
        camera = new THREE.PerspectiveCamera( fov, ratio, zNear, zFar );
        camera.position.set(0, 0, 100);

        // create renderer and setup the canvas
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );

        // global var to hold last-placed torusKnot
        var LASTOBJECT;
        var isTorusRecent = false;

        renderer.domElement.onmousedown = function( e ){

          if (e.shiftKey) {

            console.log('SHIFT key down when clicked, turning off orbit controls');
            
            controls.enabled = false;

            geometry = new THREE.TorusKnotGeometry( 10, 3, 100, 16 );
            material = new THREE.MeshPhongMaterial({ color: 0xff69b4 });

            torusKnot = new THREE.Mesh( geometry, material );

            var pixel_coords = new THREE.Vector2( e.clientX, e.clientY );
            var vp_coords = new THREE.Vector2( 
                        ( pixel_coords.x / window.innerWidth ) * 2 - 1,  //X
                        -( pixel_coords.y / window.innerHeight ) * 2 + 1) // Y
            console.log('Viewport coords', vp_coords);
            var vp_coords_near = new THREE.Vector3( vp_coords.x, vp_coords.y, 0);

            var raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(vp_coords_near, camera);
            var intersects = raycaster.intersectObject(invisible_plane);

            // update TORUS position
            torusKnot.position.set(intersects[0].point.x, intersects[0].point.y, intersects[0].point.z);

            scene.add( torusKnot );

            LASTOBJECT = torusKnot;
            isTorusRecent = true;

          };

        };

        renderer.domElement.onmouseup = function( e ){

          console.log('mouse click done (orbit controls on, scaling off)');

          controls.enabled = true;
          isTorusRecent = false;

        };

        renderer.domElement.onmousemove = function( e ){

          if (isTorusRecent) {

            //console.log('movementY', e.movementY);

            var scaleAmt = e.movementY * 0.05;

            LASTOBJECT.scale.set(LASTOBJECT.scale.x + scaleAmt,
                                 LASTOBJECT.scale.y + scaleAmt,
                                 LASTOBJECT.scale.z + scaleAmt);

            if (LASTOBJECT.scale.x < 0) {
              LASTOBJECT.material.color.set( 0x7cfc00 );  // grassgreen
            } else {
              LASTOBJECT.material.color.set( 0xff69b4 );  // hot pink
            };

            console.log('LASTOBJECT.scale', LASTOBJECT.scale);

          };

        };

        // setup lights
        var ambientLight = new THREE.AmbientLight();
        scene.add( ambientLight );

        var light = new THREE.DirectionalLight( 0xffffff, 5.0 );
        light.position.set( 10, 100, 10 );
        scene.add( light );


        // configure TORUS
        var geometry = new THREE.TorusKnotGeometry( 10, 3, 100, 16 );
        var material = new THREE.MeshPhongMaterial({ color: 0xf7f020 }); // basic material on the torusKnot wasn't affected by lights and so looked confusing

        var torusKnot = new THREE.Mesh( geometry, material );

        scene.add( torusKnot );



        //
        // The invisible plane
        //
        geometry = new THREE.PlaneGeometry( 10000, 10000 );
        material = new THREE.MeshBasicMaterial( {
          visible: false
        });

        var invisible_plane = new THREE.Mesh( geometry, material );

        scene.add( invisible_plane );
        //
        //
        //



        // interaction
        controls = new OrbitControls( camera, renderer.domElement );

        // call animation/rendering loop
        animate();
        
      };

      function animate() {

        requestAnimationFrame( animate );

        // and here..
        controls.update();
        renderer.render( scene, camera );
        
      };
    </script>
  </head>
  <body></body>
</html>
