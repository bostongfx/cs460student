<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>CS460 â€“ Torus Placement</title>
    <style>
      html, body { 
        background-color:#000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;  
      }
    </style>

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@latest/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@latest/examples/jsm/"
      }
    }
    </script>

    <script type="module">
      import * as THREE from 'three';
      import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

      var renderer, controls, scene, camera;
      var invisible_plane;

      var LASTOBJECT = null;
      var ISSCALING = false;
      var lastScaleSign = 1;

      window.onload = function () {
        scene = new THREE.Scene();

        var fov = 75;
        var ratio = window.innerWidth / window.innerHeight;
        var zNear = 1;
        var zFar = 10000;
        camera = new THREE.PerspectiveCamera(fov, ratio, zNear, zFar);
        camera.position.set(0, 0, 100);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        var ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        var light = new THREE.DirectionalLight(0xffffff, 1.8);
        light.position.set(10, 100, 10);
        scene.add(light);

        var planeGeo = new THREE.PlaneGeometry(10000, 10000);
        var planeMat = new THREE.MeshBasicMaterial({ visible: false });
        invisible_plane = new THREE.Mesh(planeGeo, planeMat);
        scene.add(invisible_plane);

        controls = new OrbitControls(camera, renderer.domElement);

        function placeTorusAtEvent(e) {
          var pixel = new THREE.Vector2(e.clientX, e.clientY);
          var vp = new THREE.Vector2(
            (pixel.x / window.innerWidth) * 2 - 1,
            -(pixel.y / window.innerHeight) * 2 + 1
          );

          var raycaster = new THREE.Raycaster();
          raycaster.setFromCamera(new THREE.Vector3(vp.x, vp.y, 0), camera);

          var hits = raycaster.intersectObject(invisible_plane);
          if (!hits || hits.length === 0) return;

          var pos = hits[0].point;

          var g = new THREE.TorusKnotGeometry(10, 3, 100, 16, 2, 3);
          var m = new THREE.MeshStandardMaterial({ color: 0xFF69B4 });
          var torus = new THREE.Mesh(g, m);

          torus.position.set(pos.x, pos.y, pos.z);
          scene.add(torus);

          LASTOBJECT = torus;
          lastScaleSign = 1;
          ISSCALING = true;
        }

        renderer.domElement.onmousedown = function (e) {
          if (e.shiftKey) {
            controls.enabled = false;
            placeTorusAtEvent(e);
          } else {
            controls.enabled = true;
            ISSCALING = false;
            LASTOBJECT = null;
          }
        };

        renderer.domElement.onmousemove = function (e) {
          if (!ISSCALING || !LASTOBJECT) return;

          var dy = e.movementY || 0;
          var delta = -dy * 0.01;

          var sx = LASTOBJECT.scale.x + delta;
          var sy = LASTOBJECT.scale.y + delta;
          var sz = LASTOBJECT.scale.z + delta;

          var eps = 1e-6;
          if (Math.abs(sx) < eps) sx = (sx < 0 ? -eps : eps);
          if (Math.abs(sy) < eps) sy = (sy < 0 ? -eps : eps);
          if (Math.abs(sz) < eps) sz = (sz < 0 ? -eps : eps);

          var newSign = Math.sign(sx);
          if (newSign === 0) newSign = 1;

          if (newSign !== lastScaleSign) {
            if (LASTOBJECT.material.color.getHex() === 0xFF69B4) {
              LASTOBJECT.material.color.set(0x7CFC00);
            } else {
              LASTOBJECT.material.color.set(0xFF69B4);
            }
            lastScaleSign = newSign;
          }

          LASTOBJECT.scale.set(sx, sy, sz);
        };

        renderer.domElement.onmouseup = function () {
          controls.enabled = true;
          ISSCALING = false;
          LASTOBJECT = null;
        };

        renderer.domElement.onmouseleave = function () {
          controls.enabled = true;
          ISSCALING = false;
          LASTOBJECT = null;
        };

        window.addEventListener('resize', function () {
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
      };

      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }
    </script>
  </head>
  <body></body>
</html>
