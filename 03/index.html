<html>
  <head>
    <style>
      html, body { 
        background-color:#000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;  
      }
    </style>

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@latest/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@latest/examples/jsm/"
      }
    }
    </script>

    <script type="module">
      import * as THREE from 'three';
      import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

      let renderer, controls, scene, camera;
      let LASTOBJECT = null;
      let placing = false;
      let FLICKERING = false;
      let WIREFRAME = false;

      window.onload = function() {
        scene = new THREE.Scene();

        // Camera
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 10000);
        camera.position.set(0, 0, 100);

        // Renderer
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000000);
        document.body.appendChild(renderer.domElement);

        // Lights
        const ambientLight = new THREE.AmbientLight(0x404040, 1.2);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
        directionalLight.position.set(10, 100, 10);
        scene.add(directionalLight);

        // Invisible plane for placement
        const planeGeo = new THREE.PlaneGeometry(10000, 10000);
        const planeMat = new THREE.MeshBasicMaterial({ visible: false });
        const invisible_plane = new THREE.Mesh(planeGeo, planeMat);
        scene.add(invisible_plane);

        // Initial yellow torus knot
        const initialKnot = new THREE.Mesh(
          new THREE.TorusKnotGeometry(10, 3, 100, 16),
          new THREE.MeshStandardMaterial({ color: 0xffff00 })
        );
        scene.add(initialKnot);

        // OrbitControls
        controls = new OrbitControls(camera, renderer.domElement);

        // Mouse down: place hotpink torus knot
        renderer.domElement.onmousedown = function(e) {
          if (!e.shiftKey) return;

          controls.enabled = false;
          placing = true;

          const mouse = new THREE.Vector2(
            (e.clientX / window.innerWidth) * 2 - 1,
            -(e.clientY / window.innerHeight) * 2 + 1
          );

          const raycaster = new THREE.Raycaster();
          raycaster.setFromCamera(mouse, camera);
          const intersects = raycaster.intersectObject(invisible_plane);

          if (intersects.length > 0) {
            const material = new THREE.MeshStandardMaterial({
              color: 0xff69b4, // hotpink
              wireframe: WIREFRAME
            });
            const newKnot = new THREE.Mesh(
              new THREE.TorusKnotGeometry(10, 3, 100, 16),
              material
            );
            newKnot.position.copy(intersects[0].point);
            scene.add(newKnot);
            LASTOBJECT = newKnot;
          }
        };

        // Mouse move: scale last placed torus knot
        renderer.domElement.onmousemove = function(e) {
          if (placing && LASTOBJECT) {
            const DELTA = -e.movementY * 0.1;
            LASTOBJECT.scale.set(
              LASTOBJECT.scale.x + DELTA,
              LASTOBJECT.scale.y + DELTA,
              LASTOBJECT.scale.z + DELTA
            );

            // Switch color if flipped
            if (LASTOBJECT.scale.x < 0) {
              LASTOBJECT.material.color.set(0x7CFC00); // grassgreen
            } else {
              LASTOBJECT.material.color.set(0xff69b4); // hotpink
            }
          }
        };

        // Mouse up: stop placing
        renderer.domElement.onmouseup = function() {
          controls.enabled = true;
          placing = false;
          LASTOBJECT = null;
        };

        // Keypress: flicker (f) / wireframe (w)
        window.onkeypress = function(e) {
          if (e.key.toLowerCase() === 'f') {
            FLICKERING = !FLICKERING;
          }
          if (e.key.toLowerCase() === 'w') {
            WIREFRAME = !WIREFRAME;
            scene.traverse(function(obj) {
              if (obj.isMesh && obj.material) {
                obj.material.wireframe = WIREFRAME;
              }
            });
          }
        };

        animate();
      };

      function animate() {
        requestAnimationFrame(animate);

        // Flickering
        if (FLICKERING) {
          scene.traverse(function(obj) {
            if (obj.isMesh && obj.material) {
              obj.material.opacity = Math.random();
              obj.material.transparent = true;
              obj.material.needsUpdate = true;
            }
          });
        }

        controls.update();
        renderer.render(scene, camera);
      }
    </script>
  </head>
  <body></body>
</html>
