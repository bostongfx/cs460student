<html>
  <head>
    <style>
      html, body { 
        background-color:#000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;  
      }
    </style>
    
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@latest/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@latest/examples/jsm/"
      }
    }
    </script>

    <script type="module">

      import * as THREE from 'three';
      import { OrbitControls } from 'three/addons/controls/OrbitControls.js';      

      var renderer, controls, scene, camera;
      var justplacedFlag = 0, FLICKERING = 0, wireFLAG = 0, LASTOBJECT;
      var toruses = [];

      window.onload = function() {

        // Three.js code goes here
        scene = new THREE.Scene();

        // setup the camera
        var fov = 75;
        var ratio = window.innerWidth / window.innerHeight;
        var zNear = 1;
        var zFar = 10000;
        camera = new THREE.PerspectiveCamera( fov, ratio, zNear, zFar );
        camera.position.set(0, 0, 100);

        // create renderer and setup the canvas
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );



        renderer.domElement.onmousedown = function( e ){
          console.log('Yay! We clicked!');

          if (e.shiftKey) {
            console.log("Shift+mouse!");
            
            // turn off controls while spawning a new torus
            controls.enabled = false;

            // code to move torus
            var pixel_coords = new THREE.Vector2( e.clientX, e.clientY );

            console.log('Pixel coords', pixel_coords);

            var vp_coords = new THREE.Vector2( 
                        ( pixel_coords.x / window.innerWidth ) * 2 - 1,  //X
                        -( pixel_coords.y / window.innerHeight ) * 2 + 1) // Y

            console.log('Viewport coords', vp_coords);

            var vp_coords_near = new THREE.Vector3( vp_coords.x, vp_coords.y, 0);


            var raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(vp_coords_near, camera);
            var intersects = raycaster.intersectObject(invisible_plane);

            console.log('Ray to Invisible Plane', intersects[0].point);

            // update torus position
            var geometry = new THREE.TorusKnotGeometry( 10, 3, 100, 20 );
            if (wireFLAG) {
              var material = new THREE.MeshStandardMaterial({ color: 0xfFF69B4, wireframe: true});
            } else {
              var material = new THREE.MeshStandardMaterial({ color: 0xfFF69B4});
            }
            
            var new_torus = new THREE.Mesh( geometry, material );
            scene.add(new_torus);
            new_torus.position.set(intersects[0].point.x, intersects[0].point.y, intersects[0].point.z);
            toruses.push(new_torus);

            LASTOBJECT = new_torus;
            justplacedFlag = 1;

            console.log("check 1", justplacedFlag);

          }
            
        };

        renderer.domElement.onmousemove = function( e ) {
              
          var DELTA = e.movementY;
            
          console.log("whoa!", DELTA);
          
          if (justplacedFlag) {
            LASTOBJECT.scale.set(LASTOBJECT.scale.x + DELTA, 
                                  LASTOBJECT.scale.y + DELTA,
                                  LASTOBJECT.scale.x + DELTA
            );

            if (DELTA > 0) {
              LASTOBJECT.material.color.set(0xfFF69B4);
            } else { LASTOBJECT.material.color.set(0x7CFC00); }

          }
          console.log("check delta", justplacedFlag);
        }

        renderer.domElement.onmouseup = function( e ) {
          justplacedFlag = 0;
          console.log("check 0", justplacedFlag);
          controls.enabled = true;
        }

        window.onkeypress = function(e) {
          if (e.key == 'f') {
            FLICKERING = !FLICKERING;
            animate();
          }
          if (e.key == 'w') {
            wireFLAG = !wireFLAG;
            if (wireFLAG) {
              for (var i = 0; i < toruses.length; i++) {
                toruses[i].material.wireframe = true;
              }
            } else {
              for (var i = 0; i < toruses.length; i++) {
                toruses[i].material.wireframe = false;
              }
            }
            
          }
        }


        // setup lights
        var ambientLight = new THREE.AmbientLight();
        scene.add( ambientLight );

        var light = new THREE.DirectionalLight( 0xffffff, 5.0 );
        light.position.set( 10, 100, 10 );
        scene.add( light );

        // configure cube
        var geometry = new THREE.TorusKnotGeometry( 10, 3, 100, 20 );
        var material = new THREE.MeshStandardMaterial({ color: 0x61FFF1});

        var torus = new THREE.Mesh( geometry, material );

        scene.add( torus );
        toruses.push(torus);



        //
        // The invisible plane
        //
        geometry = new THREE.PlaneGeometry( 10000, 10000 );
        material = new THREE.MeshBasicMaterial( {
          visible: false
        });

        var invisible_plane = new THREE.Mesh( geometry, material );

        scene.add( invisible_plane );
        //
        //
        //



        // interaction
        controls = new OrbitControls( camera, renderer.domElement );

        // call animation/rendering loop
        animate();
        
      };

      function animate() {

        requestAnimationFrame( animate );

        // and here..
        controls.update();
        renderer.render( scene, camera );

        if (FLICKERING) {
          for (var i = 0; i < toruses.length; i++) {
            toruses[i].material.opacity = Math.random();
            toruses[i].material.transparent = true;
            toruses[i].material.needsUpdate = true;
          }
        }
        
      };
    </script>
  </head>
  <body></body>
</html>
