<html>
  <head>
    <style>
      html, body { 
        background-color:#000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;  
      }
    </style>
    
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@latest/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@latest/examples/jsm/"
      }
    }
    </script>

    <script type="module">

      import * as THREE from 'three';
      import { OrbitControls } from 'three/addons/controls/OrbitControls.js';      

      var renderer, controls, scene, camera;
      let zoom = false;
      let LASTOBJECT = null;
      let DELTA = 0;
      const factor = 0.05;
      let zero_sign = 1;
      let FLICKERING = false;
      let ARRAY_TORUSES = [];

      window.onload = function() {

        window.THREE = THREE;

        // Three.js code goes here
        scene = new THREE.Scene();

        // setup the camera
        var fov = 75;
        var ratio = window.innerWidth / window.innerHeight;
        var zNear = 1;
        var zFar = 10000;
        camera = new THREE.PerspectiveCamera( fov, ratio, zNear, zFar );
        camera.position.set(0, 0, 100);

        // create renderer and setup the canvas
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );

        renderer.domElement.onmouseup = function () {
            controls.enabled = true;
            zoom = false;
            // console.log("Controls switchedddd");
        };

        renderer.domElement.onmousedown = function( e ){

            if (!e.shiftKey){
              console.log("Shift key Presssedddd!!!!");
              return;
            }

            controls.enabled = false;
            zoom = true;

            console.log('Yay! We clicked!');

            var pixel_coords = new THREE.Vector2( e.clientX, e.clientY );

            console.log('Pixel coords', pixel_coords);

            var vp_coords = new THREE.Vector2( 
                        ( pixel_coords.x / window.innerWidth ) * 2 - 1,  //X
                        -( pixel_coords.y / window.innerHeight ) * 2 + 1); // Y

            console.log('Viewport coords', vp_coords);

            var vp_coords_near = new THREE.Vector3( vp_coords.x, vp_coords.y, 0);


            var raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(vp_coords_near, camera);
            var intersects = raycaster.intersectObject(invisible_plane);

            console.log('Ray to Invisible Plane', intersects[0].point);

            // update torus position
            // torus.position.set(intersects[0].point.x, intersects[0].point.y, intersects[0].point.z);

            // Instead of updatingt he position everytime, it clones it using the clone() method

            const torus_new = torus.clone();
            torus_new.material = torus_new.material.clone();
            torus_new.position.set(intersects[0].point.x, intersects[0].point.y, intersects[0].point.z);
            torus_new.material.color.setHex( 0xff69b4 );
            // if(inverse_c){
            //   torus_new.material.color.setHex( 0x7cfc00 );
            //   console.log("inverted");
            // }
            ARRAY_TORUSES.push(torus_new);
            scene.add(torus_new);
            // console.log(intersects.length);
            LASTOBJECT = torus_new;
            zoom = true;
            zero_sign = Math.sign(LASTOBJECT.scale.x);

          };

          renderer.domElement.onmousemove = function( e ){
            if(!zoom){
              return;
            }
            if(!LASTOBJECT){
              return;
            }
            if (e.movementY < 0){
              DELTA = factor;
            } else if (e.movementY > 0){
              DELTA = -factor;
            }
            LASTOBJECT.scale.set(LASTOBJECT.scale.x + DELTA,
                                 LASTOBJECT.scale.y + DELTA,
                                 LASTOBJECT.scale.z + DELTA);
              
            let next = LASTOBJECT.scale.x + DELTA;

            const sign_now = Math.sign(LASTOBJECT.scale.x);
            const sign_later = Math.sign(next);

            LASTOBJECT.scale.set(next, next, next);
            if (sign_later < 0) {
              LASTOBJECT.material.color.setHex(0x7cfc00);
            } else {
              LASTOBJECT.material.color.setHex(0xff69b4);
            }
            zero_sign = sign_later;
           
          }
        // setup lights
        var ambientLight = new THREE.AmbientLight();
        scene.add( ambientLight );

        var light = new THREE.DirectionalLight( 0xffffff, 5.0 );
        light.position.set( 10, 100, 10 );
        scene.add( light );

        // configure torus
        var geometry = new THREE.TorusKnotGeometry( 10, 3, 100, 16 ); 
        // yellow
        var material = new THREE.MeshStandardMaterial({ color: 0xFFFF00, wireframe: false });
        var torus = new THREE.Mesh( geometry, material );
        torus.material.opacity = 1;
        ARRAY_TORUSES.push(torus);
        scene.add( torus );

        var geometry = new THREE.TorusKnotGeometry( 10, 3, 100, 16 );        
        // hot pink
        // var material = new THREE.MeshStandardMaterial({ color: 0xff69b4, wireframe: false });
        // var pink_torus = new THREE.Mesh( geometry, material );
        // scene.add( pink_torus );
    

        //
        // The invisible plane
        //
        geometry = new THREE.PlaneGeometry( 10000, 10000 );
        material = new THREE.MeshBasicMaterial( {
          visible: false
        });

        var invisible_plane = new THREE.Mesh( geometry, material );
        scene.add( invisible_plane );
        //
        //
        //

        // interaction
        controls = new OrbitControls( camera, renderer.domElement );

        // Making the shift press key function 
        // window.onkeypress = function(a){
        //   if (a.key == "SHIFT"){
        //     scene.add(torus);
        //   }
        // }
        window.onkeypress = function (k){
          if (k.key == 'f'){
            FLICKERING = !FLICKERING;
            console.log("'f' key was pressed", FLICKERING);
          }
          if (k.key == "w"){
            for (const j of ARRAY_TORUSES){
          j.material.wireframe = !j.material.wireframe;
        }
          }

        } 
        // call animation/rendering loop
        animate();
        
      };

      function animate() {

        requestAnimationFrame( animate );
        if (FLICKERING){
          for (const i of ARRAY_TORUSES){
          i.material.opacity = 0.1 + 0.9 * Math.random();
          i.material.transparent = true;
          i.material.needsUpdate = true;
        }
      }

        // and here..
        controls.update();
        // controls.autoRotate();
        renderer.render( scene, camera );
        
      };
    </script>
  </head>
  <body></body>
</html>
