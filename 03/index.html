<html>
  <head>
    <style>
      html, body { 
        background-color:#000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;  
      }
    </style>
    
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@latest/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@latest/examples/jsm/"
      }
    }
    </script>

    <script type="module">

      import * as THREE from 'three';
      import { OrbitControls } from 'three/addons/controls/OrbitControls.js';      

      var renderer, controls, scene, camera;
      var LASTOBJECT = null;
      var SCALE_CHECK = false;
      var FLICKERING = false;
      var TORUSARR = [];

      window.onload = function() {

        // Three.js code goes here
        scene = new THREE.Scene();

        // setup the camera
        var fov = 75;
        var ratio = window.innerWidth / window.innerHeight;
        var zNear = 1;
        var zFar = 10000;
        camera = new THREE.PerspectiveCamera( fov, ratio, zNear, zFar );
        camera.position.set(0, 0, 100);

        // create renderer and setup the canvas
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );



        renderer.domElement.onmousedown = function(e){
            
            console.log(e);
            if(e.shiftKey){
              controls.enabled=false;
              
            
            var pixel_coords = new THREE.Vector2( e.clientX, e.clientY );

            console.log('Pixel coords', pixel_coords);

            var vp_coords = new THREE.Vector2( 
                        ( pixel_coords.x / window.innerWidth ) * 2 - 1,  //X
                        -( pixel_coords.y / window.innerHeight ) * 2 + 1) // Y

            console.log('Viewport coords', vp_coords);

            var vp_coords_near = new THREE.Vector3( vp_coords.x, vp_coords.y, 0);


            var raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(vp_coords_near, camera);
            var intersects = raycaster.intersectObject(invisible_plane);
            if(intersects.length === 0) return;

            console.log('Ray to Invisible Plane', intersects[0].point);

            if(intersects.length >0){
              var geometry = new THREE.TorusKnotGeometry( 10, 3, 100, 16 ); 
              var material = new THREE.MeshStandardMaterial( {color: 0xFF69B4, side: THREE.DoubleSide} ); 
              var pinktorusKnot = new THREE.Mesh( geometry, material ); 

              pinktorusKnot.position.copy(intersects[0].point);      
              scene.add( pinktorusKnot );
              TORUSARR.push(pinktorusKnot);

              LASTOBJECT = pinktorusKnot;
              SCALE_CHECK = true;
            }
            }

            else{
              controls.enabled = true;
            }
            // update cube position

        };
        
        renderer.domElement.onmousemove = function(event){
          if(!SCALE_CHECK || !LASTOBJECT){
            return;
          }
          var cam_sensitivity = 0.01;
          var torus_scale = -event.movementY * cam_sensitivity;
        
          var current = LASTOBJECT.scale.x;
          var next = current + torus_scale;

          if (Math.abs(next) < 0.001) {
            if (next < 0) {
              next = -0.001;   // tiny negative
            } 
            else {
              next = 0.001;    // tiny positive
            }
          }


          // If scale crosses zero, toggle color
          if (current * next < 0) {
            var currentHex = LASTOBJECT.material.color.getHex();

            if (currentHex === 0xFF69B4) {
              LASTOBJECT.material.color.set(0x7CFC00); // switch to green
            } else {
              LASTOBJECT.material.color.set(0xFF69B4); // switch to pink
            }
          }
              LASTOBJECT.scale.set(next, next, next);
        }


        renderer.domElement.onmouseup = function(e){
          SCALE_CHECK = false;
          controls.enabled = true;
        }


        // setup lights
        var ambientLight = new THREE.AmbientLight();
        scene.add( ambientLight );

        var light = new THREE.DirectionalLight( 0xffffff, 5.0 );
        light.position.set( 10, 100, 10 );
        scene.add( light );

        // configure cube
        var geometry = new THREE.TorusKnotGeometry( 10, 3, 100, 16 ); 
        var material = new THREE.MeshStandardMaterial( { color: 0xffff00 } ); 
        var torusKnot = new THREE.Mesh( geometry, material ); scene.add( torusKnot );
        TORUSARR.push(torusKnot);

    



        //
        // The invisible plane
        //
        geometry = new THREE.PlaneGeometry( 10000, 10000 );
        material = new THREE.MeshBasicMaterial( {
          visible: false
        });

        var invisible_plane = new THREE.Mesh( geometry, material );

        scene.add( invisible_plane );
        //
        //
        //



        // interaction
        controls = new OrbitControls( camera, renderer.domElement );

        window.onkeypress = function(e){
          if(e.key === 'f'){
            FLICKERING = !FLICKERING;
          }
        }

        // call animation/rendering loop
        animate();
        
      };

      function animate() {

        requestAnimationFrame( animate );

        if(FLICKERING){
          for (let i = 0; i < TORUSARR.length; i++) {
            TORUSARR[i].material.opacity = Math.random();
            TORUSARR[i].material.transparent = true;
            TORUSARR[i].material.needsUpdate = true;
          }     
        }
        else{
          for(let i = 0; i < TORUSARR.length; i++){
            TORUSARR[i].material.opacity = 0.7;
          }
        }


      

        // and here..
        controls.update();
        renderer.render( scene, camera );
    }
      
    </script>
  </head>
  <body>

  </body>
</html>
