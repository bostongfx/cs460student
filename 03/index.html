<html>
  <head>
    <style>
      html, body { 
        background-color:#000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;  
      }
    </style>
    
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@latest/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@latest/examples/jsm/"
      }
    }
    </script>

    <script type="module">

      import * as THREE from 'three';
      import { OrbitControls } from 'three/addons/controls/OrbitControls.js';      

      var renderer, controls, scene, camera;

      var DELTA = null; // scaling factor for torus when mouse is dragged
      var toruses = []; // array to hold all toruses in the scene
      var torus = null; // reference to the last placed torus
      var mouseDragged = false; // flag to track if mouse is being dragged
    
      var flicker = false; // flag to track if flicker effect is on or off
      var wireframe = false; // flag to track if wireframe effect is on or off

      window.onload = function() {

        // Three.js code goes here
        scene = new THREE.Scene();

        // setup the camera
        var fov = 75;
        var ratio = window.innerWidth / window.innerHeight;
        var zNear = 1;
        var zFar = 10000;
        camera = new THREE.PerspectiveCamera( fov, ratio, zNear, zFar );
        camera.position.set(0, 0, 100);

        // create renderer and setup the canvas
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );


        // mouse down callback
        renderer.domElement.onmousedown = function( e ){

            console.log('Yay! We clicked!');

            var pixel_coords = new THREE.Vector2( e.clientX, e.clientY );

            console.log('Pixel coords', pixel_coords);

            var vp_coords = new THREE.Vector2( 
                        ( pixel_coords.x / window.innerWidth ) * 2 - 1,  //X
                        -( pixel_coords.y / window.innerHeight ) * 2 + 1) // Y

            console.log('Viewport coords', vp_coords);

            var vp_coords_near = new THREE.Vector3( vp_coords.x, vp_coords.y, 0);


            var raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(vp_coords_near, camera);
            var intersects = raycaster.intersectObject(invisible_plane);

            console.log('Ray to Invisible Plane', intersects[0].point);

            // torusKnot.position.set(intersects[0].point.x, intersects[0].point.y, intersects[0].point.z); // move torus to mouse position

            // create new torus at mouse click if shift is pressed
            if (e.shiftKey) {
                // turn off OrbitControls
                controls.enabled = false;
                var geometry = new THREE.TorusKnotGeometry( 10, 3, 100, 16 );
                var material = new THREE.MeshStandardMaterial({ color: 0xFF69B4 }); // hot pink
                var torus = new THREE.Mesh( geometry, material );

                // wireframe if enabled
                torus.material.wireframe = wireframe;

                torus.position.set(intersects[0].point.x, intersects[0].point.y, intersects[0].point.z);
                scene.add( torus );
                toruses.push( torus );

                // scale last placed torus when mouse is dragged
                mouseDragged = true;
                
                renderer.domElement.onmousemove = function( e ){
                    if (mouseDragged && torus) { // only scale last placed torus if mouse is being dragged
    
                        DELTA = e.movementY * 0.01; // scale factor based on vertical mouse movement
                        // scale torus 
                        torus.scale.set(torus.scale.x + DELTA,
                        torus.scale.y + DELTA,
                        torus.scale.z + DELTA);

                        // change color if torus is scale crosses 0
                        if (torus.scale.x < 0) {
                            torus.material.color.set(0x7CFC00); // grass green
                        } else { // change to hot pink if scaled back
                            torus.material.color.set(0xFF69B4); // hot pink
                        }
                    }
                };
                mouseDragged = true;
            }

        }
          // mouse up callback
        renderer.domElement.onmouseup = function( e ){
                // reactivate OrbitControls
                controls.enabled = true;
                mouseDragged = false;
                torus = null; // reset last placed torus
        };

        // setup lights
        var ambientLight = new THREE.AmbientLight();
        scene.add( ambientLight );

        var light = new THREE.DirectionalLight( 0xffffff, 5.0 );
        light.position.set( 10, 100, 10 );
        scene.add( light );

        // configure torus
        var geometry = new THREE.TorusKnotGeometry( 10, 3, 100, 16 );
        var material = new THREE.MeshStandardMaterial({ color: 0x8FA37E});

        var torusKnot = new THREE.Mesh( geometry, material );

        scene.add( torusKnot );


        //
        // The invisible plane
        //
        geometry = new THREE.PlaneGeometry( 10000, 10000 );
        material = new THREE.MeshBasicMaterial( {
          visible: false
        });

        var invisible_plane = new THREE.Mesh( geometry, material );

        scene.add( invisible_plane );
        //
        //
        //



        // flicker effect toggle with 'f' key
        window.onkeypress = function(e) {
            if (e.key === 'f') {
                flicker = !flicker; // toggle flicker effect with 'f' key
            }
            if (e.key === 'w') {
                wireframe = !wireframe; // toggle wireframe effect with 'w' key
                for (var object of toruses) {
                    object.material.wireframe = wireframe;
                    object.material.needsUpdate = true;
                }
            }
        };


        // interaction
        controls = new OrbitControls( camera, renderer.domElement );

        // call animation/rendering loop
        animate();

      }

      function animate() {

        requestAnimationFrame( animate );

        // flicker effect
        if (flicker) {
            for (var object of toruses) {
                object.material.transparent = true;
                object.material.opacity = Math.random() * 1; // random opacity between 0 and 1
                object.material.needsUpdate = true;
            }
            
        }

        // and here..
        controls.update();
        renderer.render( scene, camera );
        
      };
    </script>
  </head>
  <body></body>
</html>
