<html>

<head>
    <style>
        html,
        body {
            background-color: #000;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden !important;
        }
    </style>

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@latest/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@latest/examples/jsm/"
      }
    }
    </script>

    <script type="module">

        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        var renderer, controls, scene, camera, shift, LASTOBJECT, delta, mouse_released;
        var FLICKERING = false;
        var WIREFRAMING = false;
        window.onload = function () {

            // Three.js code goes here
            scene = new THREE.Scene();

            // setup the camera
            var fov = 75;
            var ratio = window.innerWidth / window.innerHeight;
            var zNear = 1;
            var zFar = 10000;
            camera = new THREE.PerspectiveCamera(fov, ratio, zNear, zFar);
            camera.position.set(0, 0, 100);

            // create renderer and setup the canvas
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // window.onkeydown = function (e) {
            //     if (e.key == "Shift") {
            //         console.log('shift key pressed')
            //     }
            // }
            renderer.domElement.onmouseup = function (e) {
                controls.enabled = true;
                LASTOBJECT = null;
                mouse_released = true;
                if (shift) {
                    shift = false;
                }

            }

            renderer.domElement.onmousemove = function (e) {
                // console.log(e.movementY);

                if (LASTOBJECT) {
                    let color = LASTOBJECT.material.color
                    // console.log(color)
                    if (e.movementY < 0) {
                        //going down
                        delta = 0.05;
                    } else if (e.movementY > 0) {
                        delta = -0.05;
                        //going down
                    }



                    if (Math.floor(LASTOBJECT.scale.x) == 0 && color.r == 0.20155625378383743) {
                        LASTOBJECT.material.color.set(0xff69b4)
                    } else if (Math.floor(LASTOBJECT.scale.x) == 0 && color.r == 1) {
                        LASTOBJECT.material.color.set(0x7CFC00)
                    }
                    if (!mouse_released) {
                        LASTOBJECT.scale.set(LASTOBJECT.scale.x + delta,
                            LASTOBJECT.scale.y + delta,
                            LASTOBJECT.scale.z + delta);
                    }
                }
            }
            renderer.domElement.onmousedown = function (e) {
                // console.log('Yay! We clicked!');
                mouse_released = false;
                var pixel_coords = new THREE.Vector2(e.clientX, e.clientY);

                // console.log('Pixel coords', pixel_coords);

                var vp_coords = new THREE.Vector2(
                    (pixel_coords.x / window.innerWidth) * 2 - 1,  //X
                    -(pixel_coords.y / window.innerHeight) * 2 + 1) // Y

                // console.log('Viewport coords', vp_coords);

                var vp_coords_near = new THREE.Vector3(vp_coords.x, vp_coords.y, 0);


                var raycaster = new THREE.Raycaster();
                raycaster.setFromCamera(vp_coords_near, camera);
                var intersects = raycaster.intersectObject(invisible_plane);

                // console.log('Ray to Invisible Plane', intersects[0].point);

                // update cube position
                // torusKnot.position.set(intersects[0].point.x, intersects[0].point.y, intersects[0].point.z);
                var geometry = new THREE.TorusKnotGeometry(10, 3, 100, 16);
                var material = new THREE.MeshBasicMaterial({ color: 0xff69b4 });
                var torusKnot = new THREE.Mesh(geometry, material);

                if (shift) {
                    controls.enabled = false;
                    scene.add(torusKnot);
                    torusKnot.position.set(intersects[0].point.x, intersects[0].point.y, intersects[0].point.z);
                    LASTOBJECT = torusKnot;
                }
            };

            window.onkeydown = function (e) {
                if (e.key == "Shift") {
                    shift = true;
                }
            }

            window.onkeypress = function (e) {
                if (e.key == "f") {
                    if (FLICKERING) {
                        FLICKERING = false;
                    } else { FLICKERING = true; }
                }
                if (e.key == "w") {
                    if (WIREFRAMING) {
                        WIREFRAMING = false;
                        for (var i = 0; i < scene.children.length; i++) {
                            if (scene.children[i].geometry?.type == "TorusKnotGeometry") {
                                scene.children[i].material.wireframe = false;
                            }
                        }
                    } else { WIREFRAMING = true; }
                }
            }



            // setup lights
            var ambientLight = new THREE.AmbientLight();
            scene.add(ambientLight);

            var light = new THREE.DirectionalLight(0xffffff, 5.0);
            light.position.set(10, 100, 10);
            scene.add(light);

            // configure cube
            // var geometry = new THREE.TorusKnotGeometry(10, 3, 100, 16);
            // var material = new THREE.MeshBasicMaterial({ color: 0xffff00 });
            // var torusKnot = new THREE.Mesh(geometry, material); 
            // scene.add(torusKnot);



            //
            // The invisible plane
            //
            var geometry = new THREE.PlaneGeometry(10000, 10000);
            var material = new THREE.MeshBasicMaterial({
                visible: false
            });

            var invisible_plane = new THREE.Mesh(geometry, material);

            scene.add(invisible_plane);

            // interaction
            controls = new OrbitControls(camera, renderer.domElement);

            // call animation/rendering loop
            animate();

        };

        function animate() {

            requestAnimationFrame(animate);

            // and here..
            controls.update();
            renderer.render(scene, camera);
            if (FLICKERING) {
                for (var i = 0; i < scene.children.length; i++) {
                    if (scene.children[i].geometry?.type == "TorusKnotGeometry") {
                        // console.log(scene.children[i])
                        scene.children[i].material.opacity = Math.random();
                        scene.children[i].material.transparent = true;
                        scene.children[i].material.needsUpdate = true;

                    }
                }
            }
            if (WIREFRAMING) {
                for (var i = 0; i < scene.children.length; i++) {
                    if (scene.children[i].geometry?.type == "TorusKnotGeometry") {
                        // console.log(scene.children[i])
                        scene.children[i].material.opacity = 1;
                        scene.children[i].material.wireframe = true;
                    }
                }
            }
        };
    </script>
</head>

<body></body>

</html>
