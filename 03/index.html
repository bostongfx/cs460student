<html>
  <head>
    <style>
      html, body { 
        background-color:#000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;  
      }
    </style>
    
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@latest/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@latest/examples/jsm/"
      }
    }
    </script>

    <script type="module">

      import * as THREE from 'three';
      import { OrbitControls } from 'three/addons/controls/OrbitControls.js';      

      var renderer, controls, scene, camera;
      var LASTOBJECT = null;
      let mousePressed = false;
      var FLICKERING = false;
      var wireframeMode = false;

      window.onload = function() {

        // Three.js code goes here
        scene = new THREE.Scene();

        // setup the camera
        var fov = 75;
        var ratio = window.innerWidth / window.innerHeight;
        var zNear = 1;
        var zFar = 10000;
        camera = new THREE.PerspectiveCamera( fov, ratio, zNear, zFar );
        camera.position.set(0, 0, 100);


        // create renderer and setup the canvas
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );



        renderer.domElement.onmousedown = function( e ){
          if (e.shiftKey){
            controls.enabled = false;
            console.log('Yay! We shifted!');

            mousePressed = true;

            var pixel_coords = new THREE.Vector2( e.clientX, e.clientY );

            console.log('Pixel coords', pixel_coords);

            var vp_coords = new THREE.Vector2( 
                        ( pixel_coords.x / window.innerWidth ) * 2 - 1,  //X
                        -( pixel_coords.y / window.innerHeight ) * 2 + 1) // Y

            console.log('Viewport coords', vp_coords);

            var vp_coords_near = new THREE.Vector3( vp_coords.x, vp_coords.y, 0);


            var raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(vp_coords_near, camera);
            var intersects = raycaster.intersectObject(invisible_plane);

            console.log('Ray to Invisible Plane', intersects[0].point);

            // update TorusKnot position
            // TorusKnot.position.set(intersects[0].point.x, intersects[0].point.y, intersects[0].point.z);
            var geometry = new THREE.TorusKnotGeometry(10, 3, 100, 16);
            var material = new THREE.MeshStandardMaterial({ color: 0xFF69B4, wireframe: false });
            var newTorusKnot = new THREE.Mesh( geometry, material );
            newTorusKnot.position.set(intersects[0].point.x, intersects[0].point.y, intersects[0].point.z);
            LASTOBJECT = newTorusKnot;
            scene.add( newTorusKnot );
            //console.log(newTorusKnot.geometry.type);
            //console.log(newTorusKnot.geometry);
          }
        };

        renderer.domElement.onmouseup = function(e){
          //mousePressed = false;
          if (!controls.enabled){
            controls.enabled = true;
          }
        }; 

        var toggleColor = false;//false = pink, true = green 7CFC00
        renderer.domElement.onmousemove = function(e){
          if (!controls.enabled && mousePressed){
            var DELTA = e.movementY*0.1;
            var before = LASTOBJECT.scale.x;
            var after = before + DELTA;

            LASTOBJECT.scale.set(LASTOBJECT.scale.x+DELTA, LASTOBJECT.scale.y+DELTA, LASTOBJECT.scale.z+DELTA);

            if ((before > 0 && after < 0) || (before < 0 && after > 0)){
              toggleColor = !toggleColor;
              LASTOBJECT.material.color.set(toggleColor ? 0x7CFC00 : 0xFF69B4);
            } 
          }
        };

        // setup lights
        var ambientLight = new THREE.AmbientLight();
        scene.add( ambientLight );

        var light = new THREE.DirectionalLight( 0xffffff, 5.0 );
        light.position.set( 10, 100, 10 );
        scene.add( light );

        // configure TorusKnot
        var geometry = new THREE.TorusKnotGeometry(10, 3, 100, 16);
        // console.log(geometry.attributes.position.count);
        // console.log(geometry.index.count/3);
        var material = new THREE.MeshStandardMaterial({ color: 0xff0000, wireframe: false });
        var TorusKnot = new THREE.Mesh( geometry, material );
        scene.add( TorusKnot );

        //
        // The invisible plane
        //
        geometry = new THREE.PlaneGeometry( 10000, 10000 );
        material = new THREE.MeshBasicMaterial( {
          visible: false
        });

        var invisible_plane = new THREE.Mesh( geometry, material );

        scene.add( invisible_plane );
        //
        //
        //

        window.onkeypress = function(e){
          if (e.key == 'f'){
            FLICKERING = !FLICKERING;
          }else if (e.key == 'w'){
            wireframeMode = !wireframeMode;
            scene.traverse(function (object){
            if (object.material && object.geometry.type == "TorusKnotGeometry"){
              object.material.wireframe = wireframeMode;
              object.material.needsUpdate = true;
            }
          });
          }else if (e.key == 'c'){
          }
        }

        // interaction
        controls = new OrbitControls( camera, renderer.domElement );

        // call animation/rendering loop
        animate();
        
      };

      function animate() {

        requestAnimationFrame( animate );

        if (FLICKERING){
          scene.traverse(function(object){
            //console.log(object.geometry && object.geometry.type);
            if (object.geometry && object.geometry.type == "TorusKnotGeometry"){
              object.material.opacity = Math.random(); 
              object.material.transparent = true;
              object.material.needsUpdate = true;
            }
          });
        }

        // and here..
        controls.update();
        renderer.render( scene, camera );
        
      };
    </script>
  </head>
  <body></body>
</html>
