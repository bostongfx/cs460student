<html>
  <head>
    <style>
      html, body { 
        background-color:#000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;  
      }
    </style>
    
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
 
    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@latest/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@latest/examples/jsm/"
      }
    }
    </script>
 
    <script type="module">
 
      import * as THREE from 'three';
      import { OrbitControls } from 'three/addons/controls/OrbitControls.js';      
 
      var renderer, controls, scene, camera;
      
      var tors = [];
      var FLICKERING = false;
      var WIRE = false;
      var LASTOBJ;
      var isDragging = false;
 
      window.onload = function() {
 
        // Three.js code goes here
        scene = new THREE.Scene();
 
        // setup the camera
        var fov = 75;
        var ratio = window.innerWidth / window.innerHeight;
        var zNear = 1;
        var zFar = 10000;
        camera = new THREE.PerspectiveCamera( fov, ratio, zNear, zFar );
        camera.position.set(0, 0, 100);
 
        // create renderer and setup the canvas
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );
 
 
 
        renderer.domElement.onmousedown = function( e ){
          
            console.log('Yay! We clicked!');
 
            var pixel_coords = new THREE.Vector2( e.clientX, e.clientY );
 
            console.log('Pixel coords', pixel_coords);
 
            var vp_coords = new THREE.Vector2( 
                        ( pixel_coords.x / window.innerWidth ) * 2 - 1,  //X
                        -( pixel_coords.y / window.innerHeight ) * 2 + 1) // Y
 
            console.log('Viewport coords', vp_coords);
 
            var vp_coords_near = new THREE.Vector3( vp_coords.x, vp_coords.y, 0);
 
 
            var raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(vp_coords_near, camera);
            var intersects = raycaster.intersectObject(invisible_plane);
 
            console.log('Ray to Invisible Plane', intersects[0].point);
 
 
            if (e.shiftKey) {

                controls.enabled = false;

                var geometry = new THREE.TorusKnotGeometry( 10, 3, 10 );
                var material = new THREE.MeshStandardMaterial({ color: 0xFF69B4});
                var torus = new THREE.Mesh( geometry, material );
                scene.add( torus );
                tors.push(torus);

                torus.position.set(intersects[0].point.x, intersects[0].point.y, intersects[0].point.z);
            
                LASTOBJ = torus;
                isDragging = true;
            }

        };

        renderer.domElement.onmouseup = function(e) {
           controls.enabled = true;
           isDragging = false;
        };

        renderer.domElement.onmousemove = function(e) {
            if (isDragging && LASTOBJ) {
                var DELTA = e.movementY * 0.01;
                
                LASTOBJ.scale.set(
                    LASTOBJ.scale.x + DELTA,
                    LASTOBJ.scale.y + DELTA,
                    LASTOBJ.scale.z + DELTA
                );

                if (LASTOBJ.scale.x < 0) {
                    LASTOBJ.material.color.set('#9370DB');
                } else {
                    LASTOBJ.material.color.set('#FFFFFF')
                }

            }
        }

        window.onkeypress = function(e) {
            if (e.key == 'f' ) {
                FLICKERING = !FLICKERING;
            }
            if (e.key == 'w') {
                WIRE = !WIRE;
            }
        }

        
 
 
        // setup lights
        var ambientLight = new THREE.AmbientLight();
        scene.add( ambientLight );
 
        var light = new THREE.DirectionalLight( 0xffffff, 5.0 );
        light.position.set( 10, 100, 10 );
        scene.add( light );
 
        // configure torus
        var geometry = new THREE.TorusKnotGeometry( 10, 3, 10 );
        var material = new THREE.MeshStandardMaterial({ color: 0xffff00});
 
        var torus = new THREE.Mesh( geometry, material );
        tors.push(torus);
        scene.add( torus );
 
 
 
        //
        // The invisible plane
        //
        geometry = new THREE.PlaneGeometry( 10000, 10000 );
        material = new THREE.MeshBasicMaterial( {
          visible: false
        });
 
        var invisible_plane = new THREE.Mesh( geometry, material );
 
        scene.add( invisible_plane );
        //
        //
        //
 
 
 
        // interaction
        controls = new OrbitControls( camera, renderer.domElement );
 
        // call animation/rendering loop
        animate();
        
      };
 
      function animate() {
 
        requestAnimationFrame( animate );
 
        // and here..
        controls.update();

        if (FLICKERING) {
            for (let i = 0; i < tors.length; i++) {
                tors[i].material.opacity = Math.random();
                tors[i].material.transparent = true;
                tors[i].material.needsUpdate = true;
            }
        } 
    
        for (let i = 0; i < tors.length; i++) {
            tors[i].material = new THREE.MeshStandardMaterial({ color: tors[i].material.color, wireframe: WIRE });
            console.log("there are " + tors.length + "TorusKnots\n" +
                        "each with 10 tubularSeg and 8 radialSeg\n" +
                        "therefore there are: \n" + (10 * 8 * tors.length) + "vertices\n"  +
                        (10 * 8 * tors.length * 2) +  " faces\n" +
                        (10 * 8 * tors.length * 3) +  " edges\n" 

            );
        }
        


        renderer.render( scene, camera );
        
      };
    </script>
  </head>
  <body></body>
</html>
