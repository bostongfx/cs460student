<html>
  <head>
    <style>
      html, body { 
        background-color:#000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;  
      }
    </style>
    
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@latest/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@latest/examples/jsm/"
      }
    }
    </script>

    <script type="module">

      import * as THREE from 'three';
      import { OrbitControls } from 'three/addons/controls/OrbitControls.js';      

      var torusList = []
      var renderer, controls, scene, camera;
      var LASTOBJECT = null
      var MOUSEUP = false
      var FLICKERING = false
      var WIREFRAME = false

      window.onload = function() {

        // Three.js code goes here
        scene = new THREE.Scene();

        

        // setup the camera
        var fov = 75;
        var ratio = window.innerWidth / window.innerHeight;
        var zNear = 1;
        var zFar = 10000;
        camera = new THREE.PerspectiveCamera( fov, ratio, zNear, zFar );
        camera.position.set(0, 0, 100);

        // create renderer and setup the canvas
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );



        renderer.domElement.onmousedown = function( e ){
          
          //console.log('Yay! We clicked!');

          var pixel_coords = new THREE.Vector2( e.clientX, e.clientY );

          //console.log('Pixel coords', pixel_coords);

          var vp_coords = new THREE.Vector2( 
                      ( pixel_coords.x / window.innerWidth ) * 2 - 1,  //X
                      -( pixel_coords.y / window.innerHeight ) * 2 + 1) // Y

          //console.log('Viewport coords', vp_coords);

          var vp_coords_near = new THREE.Vector3( vp_coords.x, vp_coords.y, 0);


          var raycaster = new THREE.Raycaster();
          raycaster.setFromCamera(vp_coords_near, camera);
          var intersects = raycaster.intersectObject(invisible_plane);

          //console.log('Ray to Invisible Plane', intersects[0].point);
          
          if (event.shiftKey) {
            controls.enableRotate = false;
            controls.enablePan = false;
            var geometry = new THREE.TorusKnotGeometry(10, 3, 64, 8);
            var material = new THREE.MeshStandardMaterial({
              color: 0xfc03e3,
              });
            var t = new THREE.Mesh(geometry, material);
            if (WIREFRAME) {t.material.wireframe = true};
            LASTOBJECT = t;
            scene.add(t);
            torusList.push(t);
            MOUSEUP = false;
            // update torus position
            t.position.set(intersects[0].point.x, intersects[0].point.y, intersects[0].point.z);
          };
        };

        window.onkeypress = function(e) {
          if (e.key == 'f') {
            if (FLICKERING) {FLICKERING = false}
            else {FLICKERING = true}
          }
          if (e.key == 'w') {
            if (!WIREFRAME) {
              WIREFRAME = true
              for (var i = 0; i < torusList.length; i++) {
                torusList[i].material.wireframe = true;
              }
            } 
            else {
              WIREFRAME = false
              for(var i = 0; i < torusList.length; i++) {
                torusList[i].material.wireframe = false
              }
            }
          }
        }

        renderer.domElement.onmouseup = function(e) {
          MOUSEUP = true;
          controls.enablePan = true;
          controls.enableRotate = true;
        }

        renderer.domElement.onmousemove = function (e) {
          if (!MOUSEUP) {
          var delta = 0.02 * e.movementY * -1;
          if (LASTOBJECT) {
            if (LASTOBJECT.scale.x < 0) {
              LASTOBJECT.material.color.set(0x7CFC00);
            }
            else {LASTOBJECT.material.color.set(0xfc03e3)}
            LASTOBJECT.scale.set(LASTOBJECT.scale.x + delta,
                            LASTOBJECT.scale.y + delta,
                            LASTOBJECT.scale.z + delta);
            };
          };
        };

        // setup lights
        var ambientLight = new THREE.AmbientLight();
        scene.add( ambientLight );

        var light = new THREE.DirectionalLight( 0xffffff, 5.0 );
        light.position.set( 10, 100, 10 );
        scene.add( light );

        //
        // The invisible plane
        //
        var geometry = new THREE.PlaneGeometry( 10000, 10000 );
        var material = new THREE.MeshBasicMaterial( {
          visible: false
        });

        var invisible_plane = new THREE.Mesh( geometry, material );

        scene.add( invisible_plane );


        // interaction
        controls = new OrbitControls( camera, renderer.domElement );

        // call animation/rendering loop
        animate();
        
      };

      function animate() {

        requestAnimationFrame( animate );

        if (FLICKERING) {
          for (var i = 0; i < torusList.length; i++) {
            var randomNum = Math.random()
            torusList[i].material.transparent = true;
            torusList[i].material.opacity = randomNum;
            torusList[i].material.needsUpdate = true;
          };
        };

        // and here..
        controls.update();
        renderer.render( scene, camera );
      };

    </script>
  </head>
  <body></body>
</html>
