<html>
  <head>
    <style>
      html, body { 
        background-color:#000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;  
      }
    </style>
    
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@latest/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@latest/examples/jsm/"
      }
    }
    </script>

    <script type="module">

      import * as THREE from 'three';
      import { OrbitControls } from 'three/addons/controls/OrbitControls.js';      

      var renderer, controls, scene, camera, LASTOBJECT, FLAG, FLICKERING, WIREFRAME;

      window.onload = function() {

        // Three.js code goes here
        scene = new THREE.Scene();

        // setup the camera
        var fov = 75;
        var ratio = window.innerWidth / window.innerHeight;
        var zNear = 1;
        var zFar = 10000;
        camera = new THREE.PerspectiveCamera( fov, ratio, zNear, zFar );
        camera.position.set(0, 0, 100);

        // create renderer and setup the canvas
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );




        // setup lights
        var ambientLight = new THREE.AmbientLight();
        scene.add( ambientLight );

        var light = new THREE.DirectionalLight( 0xffffff, 5.0 );
        light.position.set( 10, 100, 10 );
        scene.add( light );

        // configure torusKnot
        var geometry = new THREE.TorusKnotGeometry( 10, 3, 100, 16 ); 
        var material = new THREE.MeshBasicMaterial( { color: 0xff0000 } ); 
        var torusKnot = new THREE.Mesh( geometry, material ); scene.add( torusKnot );
        

        scene.add( torusKnot );



        //
        // The invisible plane
        //
        geometry = new THREE.PlaneGeometry( 10000, 10000 );
        material = new THREE.MeshBasicMaterial( {
          visible: false
        });

        var invisible_plane = new THREE.Mesh( geometry, material );

        scene.add( invisible_plane );
        //
        //
        //



        // interaction
        controls = new OrbitControls( camera, renderer.domElement );
        
        // Placing Torus
        renderer.domElement.onmousedown = function(e) {
          if (!e.shiftKey) return;
          FLAG = true;
          controls.enabled = false;
          var pixel_coords = new THREE.Vector2( e.clientX, e.clientY );

          console.log('Pixel coords', pixel_coords);

          var vp_coords = new THREE.Vector2( 
                      ( pixel_coords.x / window.innerWidth ) * 2 - 1,  //X
                      -( pixel_coords.y / window.innerHeight ) * 2 + 1) // Y

          var vp_coords_near = new THREE.Vector3( vp_coords.x, vp_coords.y, 0);


          var raycaster = new THREE.Raycaster();
          raycaster.setFromCamera(vp_coords_near, camera);
          var intersects = raycaster.intersectObject(invisible_plane);

          // update torusKnot position
          var geometry = new THREE.TorusKnotGeometry( 10, 3, 100, 16 ); 
          var material = new THREE.MeshBasicMaterial( { color: 0xFF69B4 } ); 
          var torusKnot2 = new THREE.Mesh( geometry, material ); scene.add( torusKnot2 );

          torusKnot2.position.set(intersects[0].point.x, intersects[0].point.y, intersects[0].point.z);
          scene.add(torusKnot2);
          LASTOBJECT = torusKnot2;
        }

        renderer.domElement.onmouseup = function(e) {
          controls.enabled = true;
          FLAG = false;
        }

        renderer.domElement.onmousemove = function(e) {
          if (!LASTOBJECT) return;
          if (!FLAG) return;
          var DELTA = -e.movementY * 0.01;
          LASTOBJECT.scale.set(LASTOBJECT.scale.x + DELTA,
          LASTOBJECT.scale.y + DELTA,
          LASTOBJECT.scale.z + DELTA);

          if (LASTOBJECT.scale.x < 0) {
            LASTOBJECT.material.color.set(0x7CFC00);
          } else {
            LASTOBJECT.material.color.set(0xFF69B4);
          }
        
        }

        window.onkeypress = function(e) {
          if (e.key == 'f') {
            FLICKERING = !FLICKERING;
          }
          if (e.key == 'w') {
            WIREFRAME = !WIREFRAME;
            scene.traverse( function ( object ) {

              if ( object.isMesh == true ) {

                object.material.wireframe = WIREFRAME;
                object.material.needsUpdate = true;

              }

            } );
          }
        }
        animate();
        
      };

      function animate() {

        requestAnimationFrame( animate );

        // and here..
        scene.traverse( function ( object ) {

          if ( object.isMesh == true ) {

            if (FLICKERING) {
              object.material.opacity = Math.random();
              object.material.transparent = true;
              object.material.needsUpdate = true;
            }

          }

        } );
        controls.update();
        renderer.render( scene, camera );
        
      };
    </script>
  </head>
  <body></body>
</html>
