<html>
    <head>
        <title>CS460 Assignment 2</title>
        <style>
            body {
                background-color: black;
            }
        </style>

        <script type="text/javascript" src="https://get.goXTK.com/xtk_edge.js"></script>
        <script type="text/javascript" src="loader.js"></script>

        <script>

            window.onload = function() {

                var SELECTED_sphere; 
                var SIZE = 10;
                var GAP = 5;

                var CAMERAS = [];
                var cycling = false;

                r = new X.renderer3D();
                r.init();


                for (var z = -5; z < 6; z++) {
                    for (var y = -5; y < 6; y++) {
                        for (var x = -5; x < 6; x++) {
                            new_sphere = new X.sphere();
                            // random sizes
                            new_sphere.radius = Math.random() * SIZE; 

                            new_sphere.transform.translateX((SIZE + GAP) * x);
                            new_sphere.transform.translateY((SIZE + GAP) * y);
                            new_sphere.transform.translateZ((SIZE + GAP) * z);

                            r.add(new_sphere);
                            
                        }
                    }
                }

                r.camera.position = [0, 0, 300];
                r.render();

                r.interactor.onMouseMove = function(event) {
                    sphereid = r.pick(event.offsetX, event.offsetY);

                    if (sphereid !== 0) {
                        SELECTED_sphere = r.get(sphereid);
                    }
                };

                var rotateScene = false;

                window.onkeypress = function(e) {
                    if (SELECTED_sphere) {
                        if (e.key == 'q') { // hide sphere 'q'
                            SELECTED_sphere.visible = false;
                        }
                        if (e.key == 'w') { // change sphere color 'w'
                            SELECTED_sphere.color = [Math.random(), Math.random(), Math.random()]
                        }
                        if (e.key == 'e') { // rotate sphere 10 degrees in X-direction 'e'
                            SELECTED_sphere.transform.rotateX(10);
                        }
                    }
                    if (e.key == 'b') { // scene rotation 'b'
                        rotateScene = !rotateScene;
                    }

                    if (e.key == 'o') { // download scene 'o'
                        download();
                    }
                    if (e.key == 'l') { // load scene 'l'
                        upload('scene.json');
                    }

                    r.onRender = function() {
                        if (rotateScene) {
                        // spin the camera in X direction by 1 degree
                            r.camera.rotate([1, 0]);
                        }
                    };

                    if (e.key == 'c') {
                        CAMERAS.push(new Float32Array(r.camera.view));
                    }

                    if (e.key == 'v') {
                       if (!cycling && CAMERAS.length > 0) {
                            cycling = true;
                            let pos = 0;

                            interval = setInterval(function() {
                                r.camera.view = CAMERAS[pos];
                                pos = (pos + 1) % CAMERAS.length;
                            }, 1000);
                        } else {
                            cycling = false;
                            clearInterval(interval);
                        }
                    }
                };

            }

        </script>
    </head>
    <body>
    </body>
</html>
