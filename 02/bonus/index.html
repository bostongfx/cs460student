<html>
    <head>
        <style>
            body {
                background-color: black;
            }
        </style>

        <script type="text/javascript" src="https://get.goXTK.com/xtk_edge.js">
        </script>

        <script type="text/javascript" src="https://lw99966.github.io/cs460student/02/bonus/loader.js">
        </script>

        <script>
            window.onload = function() {
                r = new X.renderer3D();
                r.init();

                GAP = 51;

                for (var z=-5; z < 6; z++) {
                    for (var y=-5; y < 6; y++) {
                        for(var x=-5; x < 6; x++) {

                            SIZE = Math.random() * 50;
                            new_sphere = new X.sphere();
                            new_sphere.transform.translateX((SIZE + GAP) * x);
                            new_sphere.transform.translateY((SIZE + GAP) * y);
                            new_sphere.transform.translateZ((SIZE + GAP) * z);
                            new_sphere.radius = SIZE;
                            r.add(new_sphere);
                        }
                    }
                }

                r.camera.position = [0,0,300];

                SELECTED_BALL = null;

                r.interactor.onMouseMove = function(event) {
                    ballid = r.pick(event.offsetX, event.offsetY) ;
                    if (ballid != 0) {
                        SELECTED_BALL = r.get(ballid);
                    }
                    };

                camera_rotation = false;

                CAMERAS = [];
                camera_move = false;
                moving = null;
                i = 0;

                window.onkeypress = function(e) {
                    if (e.key == 'q') {
                        SELECTED_BALL.visible = false;
                    } else if (e.key == 'w') {
                        SELECTED_BALL.color = [Math.random(), Math.random(), Math.random()];
                    } else if (e.key == 'e') {
                        SELECTED_BALL.transform.rotateX(10);
                    } else if (e.key == 'o') {
                        download()
                    } else if (e.key == 'l') {
                        upload("scene.json")
                    } else if (e.key == 'b') {
                        if (camera_rotation) {
                            camera_rotation = false;
                        } else {
                            camera_rotation = true;
                        }                        
                    } else if (e.key == 'c') {
                        CAMERAS.push(r.camera.view);
                    } else if (e.key == 'v') {
                        if (camera_move) { 
                            camera_move = false;
                            clearInterval(moving);
                        } else {
                            if (CAMERAS.length > 0) {
                                camera_move = true;
                                i = 0;
                                moving = setInterval(() => {
                                    A_CAMERA = CAMERAS[i];
                                    r.camera.position = [
                                        A_CAMERA[0][3],
                                        A_CAMERA[1][3],
                                        A_CAMERA[2][3]
                                    ];
                                    i = (i+1) % CAMERAS.length;
                                },
                                1000);
                            }
                        }
                    }
                }

                r.onRender = function() {
                    if (camera_rotation) {
                        r.camera.rotate([1, 0]);
                    }
                }

                r.render();
            }
        </script>
    </head>
    <body>
    </body>
</html>
