<html>
    <head>
        <style>
            body {
                background-color: black;
            }
        </style>    

        <script type="text/javascript" src="https://get.goXTK.com/xtk_edge.js"></script>

        <script type="text/javascript" src="loader.js"></script>
        
        <script>
            const SIZE = 5;
            const GAP = 1;
            var SELECTED_CUBE;
            var ROTATING = 0;
            const CAMERAS = [];
            var cameraSpin = 0;
            var index = 0;
            let cameraInterval = null;
            
            window.onload = function() {

                // once everything is done loading

                r = new X.renderer3D();
                r.init();

                // c = new X.cube();
                // c.color = [0, 1, 0];

                // r.add(c);

                for (var z=-5; z < 6; z++) {
                    for (var y=-5; y < 6; y++) {
                        for(var x=-5; x < 6; x++) {
                            new_cube = new X.sphere();
                            new_cube.radius = Math.random()*4;
                            new_cube.transform.translateX((SIZE + GAP) * x);
                            new_cube.transform.translateY((SIZE + GAP) * y);
                            new_cube.transform.translateZ((SIZE + GAP) * z);
                            r.add(new_cube);
                        }
                    }
                }

                r.camera.position = [0,0,300];

                r.render();

                r.interactor.onMouseMove = function(event) {
                    cubeid = r.pick(event.offsetX, event.offsetY) ;
                    
                    if (cubeid != 0) {
                        SELECTED_CUBE = r.get(cubeid);
                        console.log(SELECTED_CUBE);
                    }
                }
            }

            window.onkeypress = function(e) {
                if (e.key == 'q') {
                    SELECTED_CUBE.visible = false;
                }
                if (e.key == 'w') {
                    SELECTED_CUBE.color  = [Math.random(),Math.random(),Math.random()];
                }
                if (e.key == 'e') {
                    SELECTED_CUBE.transform.rotateX(10);
                }
                if (e.key == 'b') {
                    if (ROTATING == 0) {
                        ROTATING++;
                    } else if (ROTATING == 1) {
                        ROTATING--;
                    }
                    
                    r.onRender = function() {
                        if (ROTATING == 0) {
                            r.camera.rotate([1,0]);
                        } else if (ROTATING == 1) {
                            r.camera.rotate([0,0]);
                        }
                    }   
                }
                if (e.key == 'o') {
                    download();
                }
                if (e.key == 'l') {
                    upload("scene.json");
                }
                if (e.key == 'c') {
                    CAMERAS.push(new Float32Array(r.camera.view));
                }
                if (e.key == 'v') {
                    if (cameraSpin == 0) {
                        cameraSpin++;
                    } else if (cameraSpin == 1) {
                        cameraSpin--;
                    }

                    if (CAMERAS.length == 0) {
                        return;
                    } 

                    if (cameraSpin == 0) {
                        index = 0;
                        cameraInterval = setInterval(() =>{
                            r.camera.view = new Float32Array(CAMERAS[index++]);
                            index = index % CAMERAS.length;
                        }, 1000)
                    } else if (cameraSpin == 1) {
                        clearInterval(cameraInterval);
                    }
                    
                }
            }

            


        </script>

    </head>

    </body>
</html>
