<html>
    <head>
        <style>
            body {
                background-color: black;
            }
        </style>
        <script type="text/javascript" src="https://get.goXTK.com/xtk_edge.js"></script>
        <script type="text/javascript" src="loader.js"></script>
        <script>
            "use strict";
            const SIZE = 10;
            const GAP  = 1;

            let cameras = [];
            let isCameraViewSwitching = false;
            let cameraViewIntervalId = 0;
            let cameraIndex = 0;

            window.onload = function() {
                let r = new X.renderer3D();
                r.init();

                for (let z = -5; z < 6; z++) {
                    for (let y = -5; y < 6; y++) {
                        for (let x = -5; x < 6; x++) {
                            let newCube = new X.sphere();
                            newCube.transform.translateX((SIZE + GAP) * x);
                            newCube.transform.translateY((SIZE + GAP) * y);
                            newCube.transform.translateZ((SIZE + GAP) * z);
                            r.add(newCube);
                        }
                    }
                }
                
                let selectedCube;
                r.interactor.onMouseMove = (event) => {
                    let cubeID = r.pick(event.offsetX, event.offsetY);
                    if (cubeID != 0) {
                        selectedCube = r.get(cubeID);
                    }
                }

                let spinCamera = false;
                window.onkeypress = (e) => {
                    if (e.key == 'q') {
                        selectedCube.visible = false;
                    }
                    if (e.key == 'w') {
                        selectedCube.color = [Math.random(), Math.random(), Math.random()];
                    }
                    if (e.key == 'e') {
                        selectedCube.transform.rotateX(10);
                    }
                    if (e.key == 'b') {
                        spinCamera = !spinCamera;
                    }
                    if (e.key == 'o') {
                        download(r);
                    }
                    if (e.key == 'l') {
                        upload(r, "scene.json");
                    }
                    if (e.key == 'c') {
                        cameras.push(new Float32Array(r.camera.view));
                    }
                    if (e.key == 'v') {
                        if (cameras.length === 0) {
                            return;
                        }
                        if (isCameraViewSwitching) {
                            clearInterval(cameraViewIntervalId);
                        } else {
                            cameraIndex = 0;
                            cameraViewIntervalId = setInterval(() => {
                                r.camera.view = new Float32Array(cameras[cameraIndex]);
                                cameraIndex++;
                                cameraIndex %= cameras.length;
                            }, 1000)
                        }
                        isCameraViewSwitching = !isCameraViewSwitching;
                    }
                }

                r.camera.position = [0, 0, 400];
                r.render();
                r.onRender = () => {
                    if (spinCamera) {
                        r.camera.rotate([1, 0]);
                    }
                }
            }
        </script>
    </head>
    <body>
        Hello cs460!
    </body>
</html>
