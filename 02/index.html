<html>
  <head>

      <style>
        body {
            background-color: black;
        }
      </style>

      <script type="text/javascript" src="https://get.goXTK.com/xtk_edge.js"></script>
      <script type="text/javascript" src="loader.js"></script>
      <script>
          var hideMode = false;
          var colorMode = false;
          var rotateMode = false;
          var cameraRotate = false;

          window.onload = function() {

              // once everything is done loading
			
            r = new X.renderer3D();
            r.init();
			      new_cube = new X.cube();
            r.add(new_cube);

            var SIZE = 10
            var GAP = 15
            for (var z=-5; z < 6; z++) {
              for (var y=-5; y < 6; y++) {
                for(var x=-5; x < 6; x++) {
                  new_cube = new X.cube();
                  new_cube.transform.translateX((SIZE + GAP) * x);
                  new_cube.transform.translateY((SIZE + GAP) * y);
                  new_cube.transform.translateZ((SIZE + GAP) * z);
                  r.add(new_cube);
                }
              }
            }

            r.camera.position = [0, 0, 300];
            r.render();

            r.interactor.onMouseMove = function(event) { 

              cubeid =  r.pick(event.offsetX, event.offsetY) ;

              if (cubeid != 0) {
                if (hideMode) {
                    r.get(cubeid).visible = false;
                } else if (colorMode) {
                    r.get(cubeid).color = [Math.random(), Math.random(), Math.random()];
                } else if (rotateMode) {
                    r.get( cubeid ).transform.rotateX(10);
                }
              }
            }
        
            window.onkeypress = function(e) {
              if (e.key == 'q') {
                    hideMode = !hideMode;
                    rotateMode = false;
                    colorMode = false;
                } else if (e.key == 'w') {
                    colorMode = !colorMode;
                    hideMode = false;
                    rotateMode = false;
                } else if (e.key == 'e') {
                    rotateMode = !rotateMode;
                    hideMode = false;
                    colorMode = false;
                } else if (e.key == 'b') {
                    cameraRotate = !cameraRotate;
                } else if (e.key == 'o') {
                    download();
                } else if (e.key == 'l') {
                    upload("scene.json");
                }
            };

            r.onRender = function() {
              if (cameraRotate) {
                r.camera.rotate([1, 0]);
              }
            }

          };

  
            


      </script>

  </head>
  <body>
  </body>
</html>
