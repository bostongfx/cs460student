<html>
    <head>
        <title>CS460 Assignment 2</title>
        <style>
            body {
                background-color: black;
            }
        </style>

        <script type="text/javascript" src="https://get.goXTK.com/xtk_edge.js"></script>
        <script type='text/javascript' src='loader.js'></script>
        <script>
            window.onload = function() {

                var SELECTED_CUBE; 
                var SIZE = 10;
                var GAP = 5;

                r = new X.renderer3D();
                r.init();


                for (var z = -5; z < 6; z++) {
                    for (var y = -5; y < 6; y++) {
                        for (var x = -5; x < 6; x++) {
                            new_cube = new X.cube();
                            new_cube.transform.translateX((SIZE + GAP) * x);
                            new_cube.transform.translateY((SIZE + GAP) * y);
                            new_cube.transform.translateZ((SIZE + GAP) * z);
                            r.add(new_cube);
                            
                        }
                    }
                }

                r.camera.position = [0, 0, 300];


                r.interactor.onMouseMove = function(event) {
                    cubeid = r.pick(event.offsetX, event.offsetY);
                    if (cubeid !== 0) {
                        SELECTED_CUBE = r.get(cubeid);
                    }
                };

                rotateScene = false;

                window.onkeypress = function(e) {
                    
                    if (e.key === 'q') { // hide cube 'q'
                        if (SELECTED_CUBE) SELECTED_CUBE.visible = false;
                    } else if (e.key === 'w') { // change cube color 'w'
                        if (SELECTED_CUBE) SELECTED_CUBE.color = [Math.random(), Math.random(), Math.random()];
                    } else if (e.key === 'e') { // rotate cube 10 degrees in X-direction 'e'
                        if (SELECTED_CUBE) SELECTED_CUBE.transform.rotateX(10);
                    } else if (e.key === 'b') { // scene rotation 'b'
                        rotateScene = !rotateScene;
                    } else if (e.key === 'o') { // download scene 'o'
                        download();
                    } else if (e.key === 'l') { // load scene 'l'
                        upload('scene.json');
                    }
                };

                r.onRender = function() {
                    if (rotateScene) {
                        // spin the camera in X direction by 1 degree
                        r.camera.rotate([1, 0]);
                    }
                };

                r.render();

            }

        </script>
    </head>
    <body>
    </body>
</html>
