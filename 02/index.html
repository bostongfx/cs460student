<html>
    <head>
        <title>CS460 Assignment 2</title>
        <style>
            body {
                background-color: black;
            }
        </style>

        <script type="text/javascript" src="https://get.goXTK.com/xtk_edge.js"></script>
        <script type="text/javascript" src="loader.js"></script>

        <script>

            window.onload = function() {

                var SELECTED_CUBE; 
                const SIZE = 12;
                const GAP = 4;

                r = new X.renderer3D();
                r.init();



                for (var z = -5; z < 6; z++) {
                    for (var y = -5; y < 6; y++) {
                        for (var x = -5; x < 6; x++) {
                            new_cube = new X.cube();

                            new_cube.transform.translateX((SIZE + GAP) * x);
                            new_cube.transform.translateY((SIZE + GAP) * y);
                            new_cube.transform.translateZ((SIZE + GAP) * z);

                            r.add(new_cube);
                            
                        }
                    }
                }

                r.camera.position = [0, 0, 300];
                r.render();

                r.interactor.onMouseMove = function(event) {
                    cubeid = r.pick(event.offsetX, event.offsetY);

                    if (cubeid !== 0) {
                        SELECTED_CUBE = r.get(cubeid);
                    }
                };

                var rotateScene = false;

                window.onkeypress = function(e) {
                    if (SELECTED_CUBE) {
                        if (e.key == 'q') { // hide cube 'q'
                            SELECTED_CUBE.visible = false;
                        }
                        if (e.key == 'w') { // change cube color 'w'
                            SELECTED_CUBE.color = [Math.random(), Math.random(), Math.random()]
                        }
                        if (e.key == 'e') { // rotate cube 10 degrees in X-direction 'e'
                            SELECTED_CUBE.transform.rotateX(10);
                        }
                    }
                    if (e.key == 'b') { // scene rotation 'b'
                        rotateScene = !rotateScene;
                    }

                    if (e.key == 'o') { // download scene 'o'
                        download();
                    }
                    if (e.key == 'l') { // load scene 'l'
                        upload('scene.json');
                    }

                    r.onRender = function() {
                        if (rotateScene) {
                        // spin the camera in X direction by 1 degree
                            r.camera.rotate([1, 0]);
                        }
                    };
                };

            }

        </script>
    </head>
    <body>
    </body>
</html>
