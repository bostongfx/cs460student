<html>
  <head>
    <script type="text/javascript" src="https://get.goXTK.com/xtk_edge.js"></script>
    <script type="text/javascript" src="loader.js"></script>
  </head>
  <body>
    <script>

      var SELECTED_CUBE = null;
      var SPIN_CAMERA = false;
      
      window.onload = function () {
        r = new X.renderer3D();
        r.init();

        var SIZE = 2;
        var GAP = 5;

        for (var z = -5; z < 6; z++) {
          for (var y = -5; y < 6; y++) {
            for (var x = -5; x < 6; x++) {
              var new_cube = new X.cube();
              new_cube.transform.translateX((SIZE + GAP) * x);
              new_cube.transform.translateY((SIZE + GAP) * y);
              new_cube.transform.translateZ((SIZE + GAP) * z);
              r.add(new_cube);
            }
          }
        }
        r.camera.position = [0, 0, 300];

        r.interactor.onMouseMove = function(event) {
          var cubeid = r.pick(event.offsetX, event.offsetY);

          if (cubeid != 0) {
            SELECTED_CUBE = r.get(cubeid);
          } else {
            SELECTED_CUBE = null;
          }
        };

        window.onkeypress = function (e) {
          if (e.key === 'o' || e.key === 'O') {
            download(); 
            return;
          }
          if (e.key === 'l' || e.key === 'L') {
            upload("scene.json");
            return;
          }
            
          if (e.key == 'b') {
            SPIN_CAMERA = !SPIN_CAMERA;
          }
          
          if (!SELECTED_CUBE) return;

          if (e.key == 'q') {
            SELECTED_CUBE.visible = false;
          } else if (e.key == 'w') {
            SELECTED_CUBE.color = [
              Math.random(),
              Math.random(),
              Math.random()
            ];
          } else if (e.key == 'e') {
            SELECTED_CUBE.transform.rotateX(10);
          }
        };

        r.onRender = function () {
          if (SPIN_CAMERA) {
            r.camera.rotate([1, 0]);
          }
        };

        r.render();
      };
        
    </script>
  </body>
</html>
