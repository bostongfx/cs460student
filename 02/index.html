<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CS460 – XTK Cube Art</title>
    <style>
      body { margin: 0; background: black; }
      /* optional: keep the canvas full-screen */
      html, body { height: 100%; width: 100%; overflow: hidden; }
    </style>
    <!-- XTK -->
    <script src="https://get.goXTK.com/xtk_edge.js"></script>
    <!-- Scene save/load helpers (must be in same folder as this file) -->
    <script src="./loader.js"></script>
  </head>

  <body>
    <script>
      // Globals
      let r;                       // XTK renderer (global so loader.js can access it)
      let SELECTED_CUBE = null;    // currently hovered cube
      let SPIN = false;            // toggled by 'b'

      window.onload = function () {
        // Renderer
        r = new X.renderer3D();
        r.init();

        // Build grid of cubes (11 x 11 x 11 = 1331)
        const SIZE = 5, GAP = 2;
        for (let z = -5; z < 6; z++) {
          for (let y = -5; y < 6; y++) {
            for (let x = -5; x < 6; x++) {
              const cube = new X.cube();
              cube.transform.translateX((SIZE + GAP) * x);
              cube.transform.translateY((SIZE + GAP) * y);
              cube.transform.translateZ((SIZE + GAP) * z);
              r.add(cube);
            }
          }
        }

        // Camera position (Part 3)
        r.camera.position = [0, 0, 300];

        // Spin camera when SPIN is true (Part 6)
        r.onRender = function () {
          if (SPIN) r.camera.rotate([1, 0]); // 1° around X each frame
        };

        // Hover to select (Part 4)
        r.interactor.onMouseMove = function (event) {
          const id = r.pick(event.offsetX, event.offsetY);
          SELECTED_CUBE = id ? r.get(id) : null; // id==0 means no hit
        };

        // Single keyboard handler (Parts 5–7)
        window.addEventListener('keydown', (e) => {
          const k = e.key.toLowerCase();

          // Part 6: toggle spin
          if (k === 'b') { SPIN = !SPIN; return; }

          // Part 7: save/load scene (requires http(s) & loader.js)
          if (k === 'o') {                 // Download scene.json
            if (typeof window.download === 'function') window.download();
            else alert('download() missing — is loader.js loaded?');
            return;
          }
          if (k === 'l') {                 // Load scene.json from same folder
            if (typeof window.upload === 'function') window.upload('scene.json');
            else alert('upload() missing — is loader.js loaded?');
            return;
          }

          // The rest need a selected cube (Part 5)
          if (!SELECTED_CUBE) return;

          if (k === 'q') {
            SELECTED_CUBE.visible = false;                     // hide
          } else if (k === 'w') {
            SELECTED_CUBE.color = [Math.random(), Math.random(), Math.random()]; // random color
          } else if (k === 'e') {
            SELECTED_CUBE.transform.rotateX(10);               // rotate 10° around X
          }
        });

        // Draw
        r.render();
      };
    </script>
  </body>
</html>
