<html>
    <head>
    <style>

        body{
            background-color: black;
        }
    </style>

    <script src="https://get.goXTK.com/xtk_edge.js"></script>
    <script src="./loader.js"></script>


    </head>

    <body>    
    <script>
    let SELECTED_CUBE = null;
    let SPIN = false;

    // 1) declare r in the outer scope (global)
    let r;

    window.onload = function () {
    // 2) assign to the global r (not const/let here)
      r = new X.renderer3D();
      r.init();

      const SIZE = 5, GAP = 2;


        for (let z = -5; z < 6; z++) {
          for (let y = -5; y < 6; y++) {
            for (let x = -5; x < 6; x++) {
              const cube = new X.cube();
              cube.transform.translateX((SIZE + GAP) * x);
              cube.transform.translateY((SIZE + GAP) * y);
              cube.transform.translateZ((SIZE + GAP) * z);
              r.add(cube);
            }
          }
        }

        window.addEventListener('keydown', (e) => {
  const k = e.key.toLowerCase();
  console.log('[key]', k);

  if (k === 'o') {
    if (typeof window.download === 'function') {
      console.log('Downloading scene.json …');
      window.download();
    } else {
      console.error('download() missing!');
    }
  }

  if (k === 'l') {
    if (typeof window.upload === 'function') {
      console.log('Uploading scene.json …');
      window.upload('scene.json');
    } else {
      console.error('upload() missing!');
    }
  }
});

        window.onkeypress = function (e) {
            const k = e.key.toLowerCase();

          if (k === 'b') { SPIN = !SPIN; return; }
          if (k === 'o' && typeof download === 'function') { download(); return; }
          if (k === 'l' && typeof upload === 'function') { upload("scene.json"); return; }

          if (!SELECTED_CUBE) return;
          if (k === 'q') SELECTED_CUBE.visible = false;
          else if (k === 'w') SELECTED_CUBE.color = [Math.random(), Math.random(), Math.random()];
          else if (k === 'e') SELECTED_CUBE.transform.rotateX(10);
        };

        r.onRender = function () {
        if (SPIN) r.camera.rotate([1, 0]); // 1° around X each frame
        };
          
        r.camera.position = [0, 0, 300];  
        r.render();

        r.interactor.onMouseMove = function (event) {
          const id = r.pick(event.offsetX, event.offsetY);
          SELECTED_CUBE = id ? r.get(id) : null;
        };
      };
    </script>
  </body>
</html>
