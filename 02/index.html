<html>
    <head>
        <title>CS460 - HW2</title>

        <style>
            body {
                background-color: black;
            }
        </style>

        <!-- Part 1: Getting ready for XTK -->
        <script type="text/javascript" src="https://get.goXTK.com/xtk_edge.js"></script>
        <script type="text/javascript" src="loader.js"></script>

        <script>
            const SIZE = 5;
            const GAP = 20;
            var SELECTED_CUBE;
            let bToggle = false;

            window.onload = function() {
                r = new X.renderer3D();
                r.init();

                /**
                 * Part 2: Create many cubes (1331 total)
                 * 
                **/
                for (var z=-5; z < 6; z++) {
                    for (var y=-5; y < 6; y++) {
                        for (var x =-5; x < 6; x++) {
                            new_cube = new X.cube();
                            new_cube.transform.translateX((SIZE + GAP) * x);
                            new_cube.transform.translateY((SIZE + GAP) * y);
                            new_cube.transform.translateZ((SIZE + GAP) * z);

                            r.add(new_cube);
                        }
                    }
                }
                
                /**
                 * Part 3: Move the camera
                 * 
                **/
                r.camera.position = [0, 0, 300];
                r.render();

                /**
                 * Part 4: Select a cube wth the mouse
                 * 
                **/
                r.interactor.onMouseMove = function(event) {
                    cubeid = r.pick(event.offsetX, event.offsetY);

                    if(cubeid != 0)
                        SELECTED_CUBE = r.get(cubeid);

                }

                /**
                 * Part 5-7: Handle keyboard events to modify the cube
                 * 
                **/
                window.onkeypress = function(e) {
                    if (e.key == 'q') {        // P5: (Q) - Hide cube

                        SELECTED_CUBE.visible = false;

                    } else if (e.key == 'w') { // P5: (W) - Color cube

                        let r = Math.random();
                        let g = Math.random();
                        let b = Math.random();

                        console.log('RGB: ', r, g, b);

                        SELECTED_CUBE.color = [r, g, b];

                    } else if (e.key == 'e') { // P5: (E) - Rotate cube

                        SELECTED_CUBE.transform.rotateX(10);

                    } else if (e.key == 'b') { // P6: (B) - Spin camera

                        bToggle = !bToggle;

                    } else if (e.key == 'o') { // P7: (O) - Download scene

                        download();

                    } else if (e.key == 'l') { // P7: (L) - Upload scene

                        upload("scene.json");

                    }
                }

                /**
                 * Part 6: spin the camera in X direction by 1 degree'
                **/
                r.onRender = function() {
                    if (bToggle)
                        r.camera.rotate([1,0]);
                }

            }
        </script>
    </head>
</html>
