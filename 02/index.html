<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                background-color: black;
            }
        </style>

        <script type="text/javascript" src="https://get.goXTK.com/xtk_edge.js"></script>

        <script>

            r = new X.renderer3D();
            r.init();

            SIZE = 5;
            GAP = 1;

            for (let z = -5; z < 6; z++) {
                for (let y = -5; y < 6; y++) {
                    for (let x = -5; x < 6; x++) {
                        new_cube = new X.cube();
                        new_cube.transform.translateX((SIZE + GAP) * x);
                        new_cube.transform.translateY((SIZE + GAP) * y);
                        new_cube.transform.translateZ((SIZE + GAP) * z);
                        r.add(new_cube);
                    }
                }
            }

            r.camera.position = [0, 0, 300];
            r.render();

            SELECTED_CUBE = null;

            r.interactor.onMouseMove = function(event) {
                cubeid = r.pick(event.offsetX, event.offsetY);
                if (cubeid !== 0) {
                    SELECTED_CUBE = r.get(cubeid);
                }
            };

            // catches Q and hides cube
            window.onkeypress = function(e) {
                if (e.key === 'q') {
                    SELECTED_CUBE.visible = false;
                }
            };

            // change selected cube color
            window.onkeypress = function(e) {
                if (e.key === 'w') {
                    SELECTED_CUBE.color = [Math.random(), Math.random(), Math.random()];
                    r.render();
                }
            };

            // rotate cube 10 degrees in X-direction
            window.onkeypress = function(e) {
                if (e.key === 'e') {
                    SELECTED.CUBE.transform.rotateX(10)
                }
            }

            // boolean switch that toggles when B is pressed
            rotateScene = false;
            window.onkeypress = function(e) {
                if (e.key === 'b') {
                    rotateScene = !rotateScene;
                }

            };
            if (rotateScene) {
                r.onRender = function() {
                    // spin the camera in X direction by 1 degree
                    r.camera.rotate([1, 0]);
                }
            }

            // loader.js


            
            
        </script>
    </head>
    <body>
    </body>
</html>
