<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://get.goXTK.com/xtk_edge.js"></script>
    <script src="loader.js"></script>
    <style>
      html,body { margin:0; background:#fff; }
    </style>
  </head>
  <body>
    <script>
      var r;                       // global renderer
      var SIZE = 4;
      var GAP  = 2;
      var STEP = SIZE + GAP;
      var SELECTED_CUBE = null;
      var SPIN_CAMERA   = false;

      window.onload = function () {
        r = new X.renderer3D();    // assign globally (no "var" here)
        r.init();

        for (var z = -5; z < 6; z++) {
          for (var y = -5; y < 6; y++) {
            for (var x = -5; x < 6; x++) {
              var c = new X.cube();
              c.lengthX = SIZE;
              c.lengthY = SIZE;
              c.lengthZ = SIZE;
              c.transform.translateX(STEP * x);
              c.transform.translateY(STEP * y);
              c.transform.translateZ(STEP * z);
              r.add(c);
            }
          }
        }

        r.camera.position = [0, 0, 300];

        r.interactor.onMouseMove = function (event) {
          var cubeid = r.pick(event.offsetX, event.offsetY);
          if (cubeid != 0) {
            SELECTED_CUBE = r.get(cubeid);
          } else {
            SELECTED_CUBE = null;
          }
        };

        window.onkeydown = function (e) {
          const k = e.key.toLowerCase();

          if (k === 'o') {
            if (typeof download === 'function') download();
            return;
          }
          if (k === 'l') {
            if (typeof upload === 'function') upload("scene.json");
            return;
          }

          if (!SELECTED_CUBE) return;

          if (k === 'q') SELECTED_CUBE.visible = false;
          else if (k === 'w') SELECTED_CUBE.color = [Math.random(), Math.random(), Math.random()];
          else if (k === 'e') SELECTED_CUBE.transform.rotateX(10);
          else if (k === 'b') SPIN_CAMERA = !SPIN_CAMERA;
        };

        r.onRender = function () {
          if (SPIN_CAMERA) {
            r.camera.rotate([1, 0]);
          }
        };

        r.render();
      };
    </script>
  </body>
</html>
