<html>
    <head>
        <style>
            body {
                background-color: black;
            }
        </style>

        <script type="text/javascript" src="https://get.goXTK.com/xtk_edge.js">
        </script>

        <script type="text/javascript" src="https://lw99966.github.io/cs460student/02/loader.js">
        </script>

        <script>
            window.onload = function() {
                r = new X.renderer3D();
                r.init();

                SIZE = 20;
                GAP = 5;

                for (var z=-5; z < 6; z++) {
                    for (var y=-5; y < 6; y++) {
                        for(var x=-5; x < 6; x++) {
                            new_cube = new X.cube();
                            new_cube.transform.translateX((SIZE + GAP) * x);
                            new_cube.transform.translateY((SIZE + GAP) * y);
                            new_cube.transform.translateZ((SIZE + GAP) * z);
                            r.add(new_cube);
                        }
                    }
                }

                r.camera.position = [0,0,300];

                SELECTED_CUBE = null;

                r.interactor.onMouseMove = function(event) {
                    cubeid = r.pick(event.offsetX, event.offsetY) ;
                    if (cubeid != 0) {
                        SELECTED_CUBE = r.get(cubeid);
                    }
                    };

                camera_rotation = false;

                window.onkeypress = function(e) {
                    if (e.key == 'q') {
                        SELECTED_CUBE.visible = false;
                    } else if (e.key == 'w') {
                        SELECTED_CUBE.color = [Math.random(), Math.random(), Math.random()];
                    } else if (e.key == 'e') {
                        SELECTED_CUBE.transform.rotateX(10);
                    } else if (e.key == 'o') {
                        download()
                    } else if (e.key == 'l') {
                        upload("scene.json")
                    } else if (e.key == 'b') {
                        if (camera_rotation) {
                            camera_rotation = false;
                        } else {
                            camera_rotation = true;
                        }                        
                    }

                }

                r.onRender = function() {
                    if (camera_rotation) {
                        r.camera.rotate([1, 0]);
                    }
                }

                r.render();
            }
        </script>
    </head>
    <body>
    </body>
</html>
