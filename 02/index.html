<html>
  <head>

      <style>
        body {
            background-color: black;
        }
      </style>

      <script type="text/javascript" src="https://get.goXTK.com/xtk_edge.js"></script>

    <script>
      window.onload = function () {
        const r = new X.renderer3D();
        r.init();

        const SIZE = 5;
        const GAP  = 2;

        for (let z = -5; z < 6; z++) {
          for (let y = -5; y < 6; y++) {
            for (let x = -5; x < 6; x++) {
              const new_cube = new X.cube();
              new_cube.transform.translateX((SIZE + GAP) * x);
              new_cube.transform.translateY((SIZE + GAP) * y);
              new_cube.transform.translateZ((SIZE + GAP) * z);
              r.add(new_cube);
            }
          }
        }

        r.render();

        // (optional) hover to rotate the cube under the cursor
        r.interactor.onMouseMove = function (event) {
          const cubeid = r.pick(event.offsetX, event.offsetY);
          if (cubeid) {
            r.get(cubeid).transform.rotateX(10);
          }
        };
      };
    </script>
  </body>
</html>
